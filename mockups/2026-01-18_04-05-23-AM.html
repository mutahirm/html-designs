<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODS Philosophers Designs</title>
    
    <!-- CSS Dependencies: Bulma & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --rods-blue: #0052A0;
            --rods-orange: #F6931D;
            --rods-green: #669C42;
            --bg-light: #f4f6f8;
            --text-dark: #1a1a1a;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f5;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Utility for transitions */
        .transition-all { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .is-hidden { display: none !important; }
        
        /* Tab Switcher */
        .design-switcher {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            gap: 1rem;
        }
        .design-btn {
            background: white;
            border: 1px solid #ddd;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .design-btn.active {
            background: var(--rods-blue);
            color: white;
            border-color: var(--rods-blue);
            box-shadow: 0 5px 15px rgba(0, 82, 160, 0.3);
        }

        /* --- SHARED COMPONENTS --- */
        .rods-logo { height: 40px; }
        .avatar-placeholder {
            width: 50px;
            height: 50px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            object-fit: cover;
        }
        .star-rating { color: var(--rods-orange); display: flex; gap: 2px; }
        .star-rating svg { width: 14px; height: 14px; fill: currentColor; }
        .star-rating.empty { color: #dbdbdb; }

        /* --- DESIGN 1: CORPORATE CLEAN (The Professional) --- */
        #design-1 .card-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px -10px rgba(0, 82, 160, 0.1);
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
            border-top: 4px solid var(--rods-blue);
        }
        #design-1 .header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #design-1 .header h2 { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--rods-blue); }
        #design-1 .add-btn {
            background: var(--rods-blue);
            color: white;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
        }
        #design-1 .list-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }
        #design-1 .list-item:hover { background-color: #fcfcfc; }
        #design-1 .item-main { display: flex; align-items: center; gap: 1rem; }
        #design-1 .item-content { flex: 1; }
        #design-1 .item-name { font-weight: 700; color: var(--text-dark); font-size: 1.1rem; }
        #design-1 .item-idea { font-size: 0.9rem; color: var(--text-light); margin-top: 2px; }
        #design-1 .item-expand-icon { color: #ccc; transition: transform 0.3s; }
        #design-1 .item-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            padding-left: calc(50px + 1rem); /* Align with text */
        }
        #design-1 .item-details.open { margin-top: 1rem; }
        #design-1 .note-box {
            background: #f8f9fa;
            border-left: 3px solid var(--rods-orange);
            padding: 1rem;
            border-radius: 0 8px 8px 0;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.6;
        }

        /* --- DESIGN 2: VIBRANT POP (The Creative) --- */
        #design-2 {
            max-width: 480px;
            margin: 0 auto;
        }
        #design-2 .app-shell {
            background: #fff;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(246, 147, 29, 0.15);
            position: relative;
        }
        #design-2 .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        #design-2 .title-group h1 {
            font-weight: 800;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--rods-blue), var(--rods-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #design-2 .fab {
            position: fixed; /* Demo context */
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--rods-orange);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(246, 147, 29, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 10;
        }
        #design-2 .fab:hover { transform: scale(1.1); }
        #design-2 .card-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }
        #design-2 .card-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: var(--rods-green);
        }
        #design-2 .card-header { display: flex; align-items: center; gap: 1rem; cursor: pointer; }
        #design-2 .avatar-ring {
            padding: 3px;
            border: 2px solid var(--rods-blue);
            border-radius: 50%;
        }
        #design-2 .tag-pill {
            background: rgba(102, 156, 66, 0.1);
            color: var(--rods-green);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        #design-2 .expand-area {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #eee;
            animation: fadeIn 0.4s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DESIGN 3: DARK & SLEEK (The Modernist) --- */
        #design-3 {
            max-width: 500px;
            margin: 0 auto;
            background: #111827;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            color: white;
        }
        #design-3 .hero {
            background: var(--rods-blue);
            padding: 2.5rem 2rem 4rem; /* Extra padding bottom for overlap */
            position: relative;
        }
        #design-3 .hero-title { font-size: 1.5rem; font-weight: 700; margin-top: 1rem; }
        #design-3 .hero-logo { filter: brightness(0) invert(1); opacity: 0.9; width: 100px; }
        #design-3 .content-layer {
            background: #1e2532;
            margin-top: -2rem;
            border-radius: 20px 20px 0 0;
            padding: 2rem;
            min-height: 400px;
        }
        #design-3 .philosopher-row {
            display: flex;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }
        #design-3 .philosopher-row:last-child { border-bottom: none; }
        #design-3 .p-info h3 { font-size: 1rem; font-weight: 600; color: white; }
        #design-3 .p-info p { font-size: 0.85rem; color: #9ca3af; }
        #design-3 .action-btn {
            background: #374151;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }
        #design-3 .action-btn.active { background: var(--rods-orange); }
        #design-3 .note-reveal {
            background: #283040;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #d1d5db;
            display: none;
        }
        #design-3 .add-circle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }

        /* --- MODAL --- */
        .modal-card { border-radius: 16px; overflow: hidden; }
        .modal-card-head { background: white; border-bottom: none; padding-bottom: 0; }
        .modal-card-title { font-weight: 700; color: var(--rods-blue); }
        .modal-card-foot { background: white; border-top: none; justify-content: flex-end; }
        .button.is-rods { background-color: var(--rods-blue); color: white; border: none; }
        .button.is-rods:hover { background-color: #004485; }

    </style>
</head>
<body>

    <!-- DESIGN SWITCHER -->
    <div class="design-switcher">
        <button class="design-btn active" onclick="switchDesign(1)">01 Professional</button>
        <button class="design-btn" onclick="switchDesign(2)">02 Creative</button>
        <button class="design-btn" onclick="switchDesign(3)">03 Dark Mode</button>
    </div>

    <!-- DESIGN 1: THE PROFESSIONAL (List View) -->
    <div id="design-1" class="design-view">
        <div class="card-container">
            <div class="header">
                <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="RODS Logo" class="rods-logo">
                <button class="add-btn shadow-sm" onclick="openModal()">
                    <i data-lucide="plus" width="16"></i> Add New
                </button>
            </div>
            <div id="list-container-1">
                <!-- Content injected via JS -->
            </div>
        </div>
    </div>

    <!-- DESIGN 2: THE CREATIVE (Cards & Glass) -->
    <div id="design-2" class="design-view is-hidden">
        <div class="app-shell">
            <div class="top-bar">
                <div class="title-group">
                    <p style="font-size: 0.8rem; letter-spacing: 1px; color: var(--text-light); font-weight: 600;">MY COLLECTION</p>
                    <h1>Philosophers</h1>
                </div>
                <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="Logo" style="height: 30px;">
            </div>
            
            <div id="list-container-2">
                <!-- Content injected via JS -->
            </div>

            <!-- Floating Action Button within context of this design -->
            <div style="text-align: center; margin-top: 2rem;">
                 <button class="button is-rounded" style="background: var(--rods-orange); color: white; border: none; padding: 1.5rem; font-weight: 600; box-shadow: 0 10px 20px rgba(246, 147, 29, 0.3);" onclick="openModal()">
                    <i data-lucide="plus"></i> &nbsp; Add Entry
                 </button>
            </div>
        </div>
    </div>

    <!-- DESIGN 3: DARK MODE (Modern Mobile) -->
    <div id="design-3" class="design-view is-hidden">
        <div class="hero">
            <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="Logo" class="hero-logo">
            <div class="hero-title">Favourite<br>Philosophers</div>
            <div class="add-circle" onclick="openModal()">
                <i data-lucide="plus"></i>
            </div>
        </div>
        <div class="content-layer" id="list-container-3">
            <!-- Content injected via JS -->
        </div>
    </div>

    <!-- MODAL (Shared) -->
    <div class="modal" id="addModal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add Philosopher</p>
                <button class="delete" aria-label="close" onclick="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="inputName" placeholder="e.g. Aristotle">
                        <span class="icon is-small is-left"><i data-lucide="user"></i></span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Core Idea</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="inputIdea" placeholder="e.g. Golden Mean">
                        <span class="icon is-small is-left"><i data-lucide="lightbulb"></i></span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Note</label>
                    <div class="control">
                        <textarea class="textarea" id="inputNote" placeholder="Detailed thoughts..."></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Rating (1-5)</label>
                    <div class="control">
                        <div class="select">
                            <select id="inputRating">
                                <option value="5">5 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="3">3 Stars</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" onclick="closeModal()">Cancel</button>
                <button class="button is-rods" onclick="addItem()">Save Entry</button>
            </footer>
        </div>
    </div>

    <script>
        // --- DATA ---
        let philosophers = [
            {
                id: 1,
                name: "Marcus Aurelius",
                idea: "Stoicism & Resilience",
                note: "The happiness of your life depends upon the quality of your thoughts. A key figure in Stoic philosophy emphasizing control over one's emotions.",
                rating: 5,
                image: "MA"
            },
            {
                id: 2,
                name: "Simone de Beauvoir",
                idea: "Existentialist Ethics",
                note: "One is not born, but rather becomes, a woman. Explored the foundations of modern feminism through existentialism.",
                rating: 4,
                image: "SB"
            },
            {
                id: 3,
                name: "Friedrich Nietzsche",
                idea: "Will to Power",
                note: "He who has a why to live can bear almost any how. Controversial but influential ideas on morality and self-overcoming.",
                rating: 5,
                image: "FN"
            }
        ];

        // --- RENDER FUNCTIONS ---
        
        function getStars(count) {
            let html = '<div class="star-rating">';
            for(let i=0; i<5; i++) {
                html += `<i data-lucide="star" fill="${i < count ? 'currentColor' : 'none'}" class="${i >= count ? 'text-gray-300' : ''}"></i>`;
            }
            html += '</div>';
            return html;
        }

        function renderDesign1() {
            const container = document.getElementById('list-container-1');
            container.innerHTML = philosophers.map(p => `
                <div class="list-item" onclick="toggleExpand(1, ${p.id})">
                    <div class="item-main">
                        <div class="avatar-placeholder" style="background: var(--rods-blue); font-size: 0.9rem;">${p.image}</div>
                        <div class="item-content">
                            <div class="item-name">${p.name}</div>
                            <div class="item-idea">${p.idea}</div>
                        </div>
                        <div style="text-align:right">
                            ${getStars(p.rating)}
                        </div>
                        <i data-lucide="chevron-down" class="item-expand-icon" id="icon-1-${p.id}"></i>
                    </div>
                    <div class="item-details" id="detail-1-${p.id}">
                        <div class="note-box">${p.note}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderDesign2() {
            const container = document.getElementById('list-container-2');
            container.innerHTML = philosophers.map(p => `
                <div class="card-item">
                    <div class="card-header" onclick="toggleExpand(2, ${p.id})">
                        <div class="avatar-ring">
                            <div class="avatar-placeholder" style="background: var(--rods-green); width: 40px; height: 40px; font-size: 0.8rem;">${p.image}</div>
                        </div>
                        <div style="flex:1">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <h3 style="font-weight:700; color: #333;">${p.name}</h3>
                                <span class="tag-pill">${p.rating} Stars</span>
                            </div>
                            <p style="font-size:0.85rem; color: #777;">${p.idea}</p>
                        </div>
                    </div>
                    <div class="expand-area" id="detail-2-${p.id}">
                        <p style="font-size: 0.9rem; line-height: 1.5; color: #555;">${p.note}</p>
                    </div>
                </div>
            `).join('');
        }

        function renderDesign3() {
            const container = document.getElementById('list-container-3');
            container.innerHTML = philosophers.map(p => `
                <div class="philosopher-row">
                    <div style="margin-right: 1rem;">
                        <div class="avatar-placeholder" style="background: #374151; color: var(--rods-orange);">${p.image}</div>
                    </div>
                    <div class="p-info" style="flex:1">
                        <h3>${p.name}</h3>
                        <p>${p.idea}</p>
                        <div class="note-reveal" id="detail-3-${p.id}">
                            ${p.note}
                        </div>
                    </div>
                    <button class="action-btn" id="btn-3-${p.id}" onclick="toggleExpand(3, ${p.id})">
                        <i data-lucide="eye" width="16"></i>
                    </button>
                </div>
            `).join('');
        }

        function renderAll() {
            renderDesign1();
            renderDesign2();
            renderDesign3();
            lucide.createIcons();
        }

        // --- INTERACTIONS ---

        function toggleExpand(designId, itemId) {
            const detail = document.getElementById(`detail-${designId}-${itemId}`);
            
            // Logic specific to design type animations
            if (designId === 1) {
                const icon = document.getElementById(`icon-1-${itemId}`);
                if (detail.style.maxHeight) {
                    detail.style.maxHeight = null;
                    detail.classList.remove('open');
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    detail.classList.add('open');
                    detail.style.maxHeight = detail.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            } else if (designId === 2) {
                if (detail.style.display === 'block') {
                    detail.style.display = 'none';
                } else {
                    detail.style.display = 'block';
                }
            } else if (designId === 3) {
                const btn = document.getElementById(`btn-3-${itemId}`);
                if (detail.style.display === 'block') {
                    detail.style.display = 'none';
                    btn.classList.remove('active');
                    btn.innerHTML = '<i data-lucide="eye" width="16"></i>';
                } else {
                    detail.style.display = 'block';
                    btn.classList.add('active');
                    btn.innerHTML = '<i data-lucide="x" width="16"></i>';
                }
                lucide.createIcons();
            }
        }

        function switchDesign(id) {
            // Update buttons
            document.querySelectorAll('.design-btn').forEach((btn, index) => {
                if(index + 1 === id) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            // Update Views
            document.querySelectorAll('.design-view').forEach(view => view.classList.add('is-hidden'));
            document.getElementById(`design-${id}`).classList.remove('is-hidden');
        }

        // --- MODAL LOGIC ---
        function openModal() {
            document.getElementById('addModal').classList.add('is-active');
        }
        
        function closeModal() {
            document.getElementById('addModal').classList.remove('is-active');
            // Clear inputs
            document.getElementById('inputName').value = '';
            document.getElementById('inputIdea').value = '';
            document.getElementById('inputNote').value = '';
        }

        function addItem() {
            const name = document.getElementById('inputName').value;
            const idea = document.getElementById('inputIdea').value;
            const note = document.getElementById('inputNote').value;
            const rating = parseInt(document.getElementById('inputRating').value);

            if(name && idea) {
                const initials = name.split(" ").map((n)=>n[0]).join("").substring(0,2).toUpperCase();
                
                philosophers.push({
                    id: Date.now(), // simple unique id
                    name,
                    idea,
                    note: note || "No notes added.",
                    rating,
                    image: initials
                });

                renderAll();
                closeModal();
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', renderAll);

    </script>
</body>
</html>
