<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Philosophers - 3 Design Variations</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Smooth transitions */
        .transition-height {
            transition: max-height 0.3s ease-out;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Design 3 Specifics */
        .neo-shadow {
            box-shadow: 4px 4px 0px 0px #000000;
        }
        .neo-shadow:active {
            box-shadow: 0px 0px 0px 0px #000000;
            transform: translate(4px, 4px);
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        grotesk: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        rods: {
                            primary: '#0052A0',
                            secondary: '#F6931D',
                            gray: '#669C42' 
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Design Switcher -->
    <div class="fixed top-6 z-50 bg-white/90 backdrop-blur-md p-1.5 rounded-full shadow-lg border border-gray-200 flex gap-1">
        <button onclick="switchDesign(1)" id="btn-1" class="px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-900 text-white">Modern Clean</button>
        <button onclick="switchDesign(2)" id="btn-2" class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition-all">Midnight Lux</button>
        <button onclick="switchDesign(3)" id="btn-3" class="px-4 py-2 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition-all">Neo Brutalist</button>
    </div>

    <!-- Main Content Area -->
    <main class="w-full max-w-4xl mt-24 mb-12 p-4">
        
        <!-- DESIGN 1: Modern Clean (Apple-esque/SaaS style) -->
        <div id="design-1" class="design-view w-full transition-opacity duration-500">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100">
                <!-- Header -->
                <div class="p-8 border-b border-gray-100 flex justify-between items-center bg-white sticky top-0 z-10">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 tracking-tight">Favourite Philosophers</h2>
                        <p class="text-sm text-gray-500 mt-1">Curated list of minds & ideas.</p>
                    </div>
                    <button onclick="openAddModal()" class="w-10 h-10 rounded-full bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center transition-colors shadow-lg shadow-blue-600/20">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- List -->
                <div class="p-4 space-y-3 bg-gray-50/50 min-h-[500px]" id="list-container-1">
                    <!-- Items injected via JS -->
                </div>
            </div>
        </div>

        <!-- DESIGN 2: Midnight Lux (Dark Mode/Elegant) -->
        <div id="design-2" class="design-view hidden w-full transition-opacity duration-500">
            <div class="bg-slate-900 rounded-2xl shadow-2xl overflow-hidden border border-slate-800">
                <!-- Header -->
                <div class="p-10 flex justify-between items-end bg-gradient-to-r from-slate-900 to-slate-800 border-b border-slate-700/50">
                    <div>
                        <h2 class="text-3xl font-serif text-white tracking-wide italic">Philosophers</h2>
                        <div class="h-1 w-12 bg-emerald-500 mt-4 rounded-full"></div>
                    </div>
                    <button onclick="openAddModal()" class="group flex items-center gap-2 px-5 py-2.5 rounded-lg bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500 hover:text-white transition-all border border-emerald-500/20">
                        <span class="text-xs uppercase tracking-widest font-semibold">Add New</span>
                        <i data-lucide="plus" class="w-4 h-4"></i>
                    </button>
                </div>

                <!-- List -->
                <div class="p-6 space-y-4 bg-slate-900 min-h-[500px]" id="list-container-2">
                    <!-- Items injected via JS -->
                </div>
            </div>
        </div>

        <!-- DESIGN 3: Neo Brutalist (Trendy/Bold) -->
        <div id="design-3" class="design-view hidden w-full transition-opacity duration-500">
            <div class="bg-[#FFFDF5] border-2 border-black p-2 neo-shadow min-h-[600px]">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6 p-4 border-2 border-black bg-[#FF90E8]">
                    <h2 class="text-4xl font-grotesk font-bold uppercase text-black">The<br>Thinkers</h2>
                    <button onclick="openAddModal()" class="w-14 h-14 bg-white border-2 border-black neo-shadow flex items-center justify-center hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                        <i data-lucide="plus" class="w-8 h-8 text-black stroke-[3]"></i>
                    </button>
                </div>

                <!-- List -->
                <div class="grid grid-cols-1 gap-4" id="list-container-3">
                    <!-- Items injected via JS -->
                </div>
            </div>
        </div>

    </main>

    <!-- Shared Add Modal -->
    <div id="add-modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-[100] opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Add Philosopher</h3>
                <button onclick="closeAddModal()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Name</label>
                    <input type="text" id="input-name" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Key Idea</label>
                    <input type="text" id="input-idea" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Rating (1-5)</label>
                    <input type="number" id="input-stars" min="1" max="5" value="3" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-500 mb-1">Note</label>
                    <textarea id="input-note" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button onclick="addItem()" class="w-full py-3 bg-gray-900 text-white rounded-lg font-medium hover:bg-black transition-colors">Add to List</button>
            </div>
        </div>
    </div>

    <script>
        // Data
        const philosophers = [
            {
                id: 1,
                name: "Marcus Aurelius",
                idea: "Stoicism & Resilience",
                stars: 5,
                note: "Waste no more time arguing about what a good man should be. Be one. His Meditations remain one of the most effective tools for anxiety management.",
                image: "https://images.unsplash.com/photo-1595180373846-953e5d326922?q=80&w=200&auto=format&fit=crop"
            },
            {
                id: 2,
                name: "Simone de Beauvoir",
                idea: "Existentialist Ethics",
                stars: 4,
                note: "One is not born, but rather becomes, a woman. Her exploration of freedom and ambiguity defines modern feminist theory.",
                image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=200&auto=format&fit=crop"
            },
            {
                id: 3,
                name: "Alan Watts",
                idea: "Eastern Philosophy",
                stars: 4,
                note: "The only way to make sense out of change is to plunge into it, move with it, and join the dance. Bridged Zen Buddhism for the Western mind.",
                image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=200&auto=format&fit=crop"
            }
        ];

        // Core Functions
        function renderAll() {
            renderDesign1();
            renderDesign2();
            renderDesign3();
            lucide.createIcons();
        }

        function getStars(count, colorClass = "text-yellow-400", fill = true) {
            let html = '<div class="flex gap-0.5">';
            for(let i=0; i<5; i++) {
                if(i < count) html += `<i data-lucide="star" class="w-3 h-3 ${colorClass} ${fill ? 'fill-current' : ''}"></i>`;
                else html += `<i data-lucide="star" class="w-3 h-3 text-gray-300"></i>`;
            }
            html += '</div>';
            return html;
        }

        // --- RENDER DESIGN 1: CLEAN ---
        function renderDesign1() {
            const container = document.getElementById('list-container-1');
            container.innerHTML = philosophers.map(p => `
                <div class="group bg-white rounded-xl p-4 shadow-sm border border-gray-100 hover:shadow-md transition-all cursor-pointer" onclick="toggleNote('note-1-${p.id}', this)">
                    <div class="flex items-center gap-4">
                        <img src="${p.image}" class="w-12 h-12 rounded-full object-cover ring-2 ring-gray-50" alt="${p.name}">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900">${p.name}</h3>
                            <p class="text-xs text-gray-500 font-medium bg-gray-100 inline-block px-2 py-0.5 rounded-md mt-1">${p.idea}</p>
                        </div>
                        <div class="flex flex-col items-end gap-1">
                            ${getStars(p.stars)}
                            <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400 transition-transform duration-300 group-hover:text-gray-600"></i>
                        </div>
                    </div>
                    <div id="note-1-${p.id}" class="hidden mt-4 pt-4 border-t border-gray-100 text-sm text-gray-600 leading-relaxed bg-gray-50/50 -mx-4 -mb-4 px-4 py-4 rounded-b-xl">
                        <span class="font-medium text-gray-900">Note:</span> ${p.note}
                    </div>
                </div>
            `).join('');
        }

        // --- RENDER DESIGN 2: DARK ---
        function renderDesign2() {
            const container = document.getElementById('list-container-2');
            container.innerHTML = philosophers.map(p => `
                <div class="bg-slate-800/50 rounded-lg p-0 overflow-hidden border border-slate-700 hover:border-emerald-500/50 transition-colors">
                    <div class="flex items-center p-4 cursor-pointer" onclick="toggleNote('note-2-${p.id}', this)">
                        <div class="w-10 h-10 rounded bg-slate-700 mr-4 overflow-hidden relative">
                             <img src="${p.image}" class="w-full h-full object-cover opacity-80 mix-blend-overlay">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <h3 class="font-serif text-lg text-slate-100">${p.name}</h3>
                                ${getStars(p.stars, "text-emerald-400")}
                            </div>
                            <p class="text-xs text-slate-400 uppercase tracking-wider">${p.idea}</p>
                        </div>
                    </div>
                    <div id="note-2-${p.id}" class="hidden bg-slate-800 p-4 border-t border-slate-700/50">
                        <div class="flex gap-3">
                            <div class="w-0.5 bg-emerald-500 rounded-full"></div>
                            <p class="text-sm text-slate-300 italic font-serif leading-relaxed">"${p.note}"</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- RENDER DESIGN 3: BRUTALIST ---
        function renderDesign3() {
            const container = document.getElementById('list-container-3');
            container.innerHTML = philosophers.map(p => `
                <div class="bg-white border-2 border-black p-0 transition-all">
                    <div class="flex flex-col sm:flex-row border-b-2 border-black">
                        <div class="w-full sm:w-24 h-24 sm:border-r-2 border-black bg-gray-200">
                             <img src="${p.image}" class="w-full h-full object-cover grayscale contrast-125">
                        </div>
                        <div class="flex-1 p-4 flex flex-col justify-center">
                            <h3 class="font-grotesk font-bold text-xl uppercase">${p.name}</h3>
                            <span class="text-sm font-bold bg-[#33E0FF] inline-block self-start px-1 border border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">${p.idea}</span>
                        </div>
                        <div class="p-4 flex flex-col justify-center items-end border-l-2 border-black bg-yellow-300">
                             ${getStars(p.stars, "text-black", true)}
                        </div>
                    </div>
                    <button onclick="toggleNote('note-3-${p.id}', this)" class="w-full text-center py-2 font-bold hover:bg-black hover:text-white transition-colors flex items-center justify-center gap-2">
                        <span>READ NOTES</span> <i data-lucide="arrow-down-left" class="w-4 h-4"></i>
                    </button>
                    <div id="note-3-${p.id}" class="hidden p-6 bg-black text-white font-mono text-sm border-t-2 border-white">
                        > ${p.note}
                    </div>
                </div>
            `).join('');
        }

        // Interactions
        function toggleNote(id, triggerElement) {
            const el = document.getElementById(id);
            const isHidden = el.classList.contains('hidden');
            
            // Close all others in this container logic (Optional, keeping multiple open for now)
            
            if (isHidden) {
                el.classList.remove('hidden');
                // Icon rotation logic specific to design
                const icon = triggerElement.querySelector('[data-lucide="chevron-down"]');
                if(icon) icon.style.transform = 'rotate(180deg)';
                const iconBrut = triggerElement.querySelector('[data-lucide="arrow-down-left"]');
                if(iconBrut) iconBrut.style.transform = 'rotate(180deg)';
            } else {
                el.classList.add('hidden');
                const icon = triggerElement.querySelector('[data-lucide="chevron-down"]');
                if(icon) icon.style.transform = 'rotate(0deg)';
                const iconBrut = triggerElement.querySelector('[data-lucide="arrow-down-left"]');
                if(iconBrut) iconBrut.style.transform = 'rotate(0deg)';
            }
        }

        // View Switching
        function switchDesign(num) {
            document.querySelectorAll('.design-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`design-${num}`).classList.remove('hidden');
            
            // Button Styles
            [1,2,3].forEach(n => {
                const btn = document.getElementById(`btn-${n}`);
                if(n === num) {
                    btn.className = "px-4 py-2 rounded-full text-sm font-medium transition-all bg-gray-900 text-white shadow-md";
                } else {
                    btn.className = "px-4 py-2 rounded-full text-sm font-medium text-gray-500 hover:bg-gray-100 transition-all";
                }
            });
            lucide.createIcons();
        }

        // Modal Logic
        const modal = document.getElementById('add-modal');
        function openAddModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                document.getElementById('modal-content').classList.remove('scale-95');
                document.getElementById('modal-content').classList.add('scale-100');
            }, 10);
        }

        function closeAddModal() {
            modal.classList.add('opacity-0');
            document.getElementById('modal-content').classList.remove('scale-100');
            document.getElementById('modal-content').classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
            
            // Reset form
            document.getElementById('input-name').value = '';
            document.getElementById('input-idea').value = '';
            document.getElementById('input-note').value = '';
        }

        function addItem() {
            const name = document.getElementById('input-name').value;
            const idea = document.getElementById('input-idea').value;
            const stars = document.getElementById('input-stars').value;
            const note = document.getElementById('input-note').value;

            if(!name || !idea) return alert("Please fill in name and idea");

            const newItem = {
                id: Date.now(),
                name,
                idea,
                stars: parseInt(stars),
                note: note || "No notes added yet.",
                image: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`
            };

            philosophers.push(newItem);
            renderAll();
            closeAddModal();
        }

        // Init
        renderAll();
        switchDesign(1); // Default

    </script>
</body>
</html>
