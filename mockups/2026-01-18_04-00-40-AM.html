<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODS Philosophers - 7 Design Variations</title>
    
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,600;1,400&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config for RODS Palette -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rods: {
                            blue: '#0052A0',
                            orange: '#F6931D',
                            green: '#669C42',
                            gray: '#F3F4F6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Utilities for Hide/Show Transitions */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased min-h-screen flex flex-col items-center">

    <!-- Navigation / Design Switcher -->
    <nav class="w-full bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="RODS Logo" class="h-10 w-auto">
                <span class="font-bold text-rods-blue text-lg tracking-tight">Design Lab</span>
            </div>
            
            <div class="flex gap-2 overflow-x-auto w-full md:w-auto scrollbar-hide pb-2 md:pb-0" id="design-tabs">
                <!-- Tabs injected by JS -->
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-container" class="w-full max-w-4xl p-6 mt-4 mb-20">
        <!-- Design variations render here -->
    </main>

    <!-- Global "Add" Modal (Hidden by default) -->
    <div id="add-modal" class="fixed inset-0 bg-black/50 z-[60] hidden flex items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-rods-blue">Add Philosopher</h3>
                <button onclick="toggleModal()" class="text-gray-400 hover:text-rods-orange"><i data-lucide="x"></i></button>
            </div>
            <form class="space-y-4" onsubmit="event.preventDefault(); toggleModal();">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" class="w-full rounded-lg border-gray-300 border p-2 focus:ring-2 focus:ring-rods-blue outline-none" placeholder="e.g. Aristotle">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Core Idea</label>
                    <input type="text" class="w-full rounded-lg border-gray-300 border p-2 focus:ring-2 focus:ring-rods-blue outline-none" placeholder="e.g. Teleology">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
                    <div class="flex gap-2 text-rods-orange">
                        <i data-lucide="star" class="fill-current w-5 h-5"></i>
                        <i data-lucide="star" class="fill-current w-5 h-5"></i>
                        <i data-lucide="star" class="fill-current w-5 h-5"></i>
                        <i data-lucide="star" class="w-5 h-5"></i>
                        <i data-lucide="star" class="w-5 h-5"></i>
                    </div>
                </div>
                <button class="w-full bg-rods-blue hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">Save Entry</button>
            </form>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // --- Data ---
        const philosophers = [
            { 
                id: 1, 
                name: "Marcus Aurelius", 
                idea: "Stoic Resilience", 
                stars: 5, 
                note: "The impediment to action advances action. What stands in the way becomes the way. A guide to ruling with reason.",
                img: "https://images.unsplash.com/photo-1620072081498-854746f33d45?q=80&w=200&h=200&auto=format&fit=crop"
            },
            { 
                id: 2, 
                name: "Socrates", 
                idea: "The Examined Life", 
                stars: 4, 
                note: "The unexamined life is not worth living. True wisdom comes to each of us when we realize how little we understand about life, ourselves, and the world around us.",
                img: "https://images.unsplash.com/photo-1596728346124-e1d1ebc466c4?q=80&w=200&h=200&auto=format&fit=crop"
            },
            { 
                id: 3, 
                name: "Hypatia", 
                idea: "Neoplatonism & Math", 
                stars: 5, 
                note: "Reserve your right to think, for even to think wrongly is better than not to think at all. She was a beacon of knowledge in Alexandria.",
                img: "https://images.unsplash.com/photo-1544605963-c35414d451cb?q=80&w=200&h=200&auto=format&fit=crop"
            },
            { 
                id: 4, 
                name: "Friedrich Nietzsche", 
                idea: "Will to Power", 
                stars: 3, 
                note: "He who has a why to live can bear almost any how. Become who you are.",
                img: "https://images.unsplash.com/photo-1491841550275-ad7854e35ca6?q=80&w=200&h=200&auto=format&fit=crop"
            }
        ];

        let currentDesign = 1;
        const expandedState = {}; 

        // --- Helper: Star Renderer ---
        function renderStars(count, colorClass = "text-rods-orange", size = 16) {
            let html = `<div class="flex gap-0.5 ${colorClass}">`;
            for (let i = 0; i < 5; i++) {
                if (i < count) {
                    html += `<i data-lucide="star" width="${size}" height="${size}" class="fill-current"></i>`;
                } else {
                    html += `<i data-lucide="star" width="${size}" height="${size}" class="opacity-30"></i>`;
                }
            }
            html += `</div>`;
            return html;
        }

        // --- Designs ---

        // 1. The Executive List (Clean, Professional, Sketch-faithful)
        function renderDesign1() {
            return `
            <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden fade-in">
                <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <div>
                        <h2 class="text-2xl font-bold text-rods-blue">Favourite Philosophers</h2>
                        <p class="text-sm text-gray-500">Curated list of great minds</p>
                    </div>
                    <button onclick="toggleModal()" class="bg-rods-blue hover:bg-blue-700 text-white p-2 rounded-full shadow-lg transition-transform hover:scale-105">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div class="divide-y divide-gray-100">
                    ${philosophers.map(p => `
                        <div class="group">
                            <div class="p-4 flex flex-col md:flex-row items-center gap-4 hover:bg-blue-50/50 transition-colors cursor-pointer" onclick="toggleExpand(${p.id})">
                                <img src="${p.img}" class="w-14 h-14 rounded-full object-cover border-2 border-rods-blue/20">
                                <div class="flex-1 text-center md:text-left">
                                    <h3 class="font-bold text-slate-800 text-lg">${p.name}</h3>
                                    <span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-600 text-xs rounded-full font-medium">${p.idea}</span>
                                </div>
                                <div class="flex flex-col items-center gap-1">
                                    ${renderStars(p.stars)}
                                </div>
                                <button class="text-rods-blue transition-transform ${expandedState[p.id] ? 'rotate-180' : ''}">
                                    <i data-lucide="chevron-down"></i>
                                </button>
                            </div>
                            ${expandedState[p.id] ? `
                                <div class="bg-slate-50 p-6 border-t border-gray-100 text-slate-600 leading-relaxed shadow-inner animate-in slide-in-from-top-2 duration-200">
                                    <div class="flex gap-2 items-start">
                                        <i data-lucide="quote" class="text-rods-orange w-5 h-5 flex-shrink-0 mt-1"></i>
                                        <p>${p.note}</p>
                                    </div>
                                    <button class="mt-4 text-xs font-bold text-rods-blue uppercase tracking-wider hover:underline">Edit Note</button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        // 2. The Modern Grid (Visual, Card-based)
        function renderDesign2() {
            return `
            <div class="flex justify-between items-center mb-6 fade-in">
                <h2 class="text-3xl font-serif text-slate-800">The Collection</h2>
                <button onclick="toggleModal()" class="bg-rods-orange text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-orange-600 flex gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i> Add New
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                ${philosophers.map(p => `
                    <div class="bg-white rounded-2xl shadow-xl shadow-indigo-100/50 overflow-hidden hover:shadow-2xl transition-all duration-300 relative group">
                        <div class="h-32 bg-gradient-to-r from-rods-blue to-blue-600"></div>
                        <img src="${p.img}" class="w-20 h-20 rounded-xl object-cover border-4 border-white absolute top-20 left-6 shadow-md">
                        
                        <div class="pt-12 p-6">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${p.name}</h3>
                                    <p class="text-sm text-rods-orange font-medium">${p.idea}</p>
                                </div>
                                ${renderStars(p.stars, 'text-yellow-400')}
                            </div>
                            
                            <div class="mt-4">
                                <p class="text-gray-500 text-sm line-clamp-2">${p.note}</p>
                            </div>

                            <button onclick="toggleExpand(${p.id})" class="mt-4 w-full py-2 bg-gray-50 hover:bg-gray-100 text-rods-blue text-sm font-semibold rounded-lg flex items-center justify-center gap-2 group-hover:bg-rods-blue group-hover:text-white transition-colors">
                                ${expandedState[p.id] ? 'Collapse' : 'Read Full Note'} <i data-lucide="arrow-right" class="w-4 h-4"></i>
                            </button>

                            ${expandedState[p.id] ? `
                                <div class="mt-4 pt-4 border-t border-gray-100 text-sm text-gray-600 italic">
                                    "${p.note}"
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('')}
            </div>`;
        }

        // 3. The Dark Mode Analytics (Data-heavy, High Contrast)
        function renderDesign3() {
            return `
            <div class="bg-slate-900 rounded-lg p-8 text-white shadow-2xl fade-in border border-slate-700">
                <div class="flex justify-between items-end mb-8 border-b border-slate-700 pb-4">
                    <div>
                        <div class="text-rods-orange text-xs font-mono mb-1">DATA_VIEW_V.03</div>
                        <h2 class="text-3xl font-mono font-bold tracking-tighter">PHILOSOPHER_LOG</h2>
                    </div>
                    <button onclick="toggleModal()" class="w-10 h-10 rounded border border-slate-600 flex items-center justify-center hover:bg-rods-blue hover:border-rods-blue transition-colors">
                        <i data-lucide="plus"></i>
                    </button>
                </div>

                <div class="space-y-3">
                    ${philosophers.map((p, i) => `
                        <div class="bg-slate-800 rounded p-4 border-l-4 ${i % 2 === 0 ? 'border-rods-green' : 'border-rods-orange'} hover:bg-slate-750 transition-all">
                            <div class="flex justify-between items-center cursor-pointer" onclick="toggleExpand(${p.id})">
                                <div class="flex items-center gap-4">
                                    <span class="font-mono text-slate-500 text-sm">0${p.id}</span>
                                    <div>
                                        <h3 class="font-bold text-lg leading-none">${p.name}</h3>
                                        <span class="text-xs text-slate-400 font-mono uppercase">${p.idea}</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-6">
                                    ${renderStars(p.stars, 'text-white', 12)}
                                    <i data-lucide="${expandedState[p.id] ? 'minus' : 'plus'}" class="w-4 h-4 text-slate-500"></i>
                                </div>
                            </div>
                            ${expandedState[p.id] ? `
                                <div class="mt-4 pt-4 border-t border-slate-700 font-mono text-sm text-slate-300">
                                    <span class="text-rods-green">> NOTE:</span> ${p.note}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        // 4. Glassmorphism (Trendy, Soft)
        function renderDesign4() {
            return `
            <div class="relative overflow-hidden rounded-3xl shadow-2xl p-8 fade-in" style="background: linear-gradient(135deg, #0052A0 0%, #669C42 100%);">
                <!-- Decorative Blobs -->
                <div class="absolute top-0 left-0 w-64 h-64 bg-rods-orange opacity-30 rounded-full mix-blend-multiply filter blur-2xl animate-blob"></div>
                <div class="absolute bottom-0 right-0 w-64 h-64 bg-white opacity-20 rounded-full mix-blend-overlay filter blur-2xl animate-blob animation-delay-2000"></div>

                <div class="relative z-10 glass rounded-2xl p-6 min-h-[500px] flex flex-col">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-rods-blue">Mind Map</h2>
                        <button onclick="toggleModal()" class="bg-white/50 p-2 rounded-full hover:bg-white transition-colors">
                            <i data-lucide="plus" class="text-rods-blue"></i>
                        </button>
                    </div>

                    <div class="flex-1 overflow-y-auto space-y-4 pr-2">
                        ${philosophers.map(p => `
                            <div class="bg-white/60 hover:bg-white/90 backdrop-blur-sm rounded-xl p-4 transition-all duration-300 shadow-sm">
                                <div class="flex items-center gap-4" onclick="toggleExpand(${p.id})">
                                    <img src="${p.img}" class="w-12 h-12 rounded-lg object-cover shadow-sm">
                                    <div class="flex-1">
                                        <h3 class="font-bold text-slate-800">${p.name}</h3>
                                        <p class="text-xs text-slate-600 font-semibold uppercase tracking-wider">${p.idea}</p>
                                    </div>
                                    <div class="bg-white rounded-full px-2 py-1 shadow-sm">
                                        ${renderStars(p.stars, 'text-yellow-500', 10)}
                                    </div>
                                </div>
                                ${expandedState[p.id] ? `
                                    <div class="mt-3 bg-rods-blue/5 rounded-lg p-3 text-sm text-slate-700 border border-rods-blue/10">
                                        ${p.note}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>`;
        }

        // 5. Minimalist Typography (Serif, Elegant)
        function renderDesign5() {
            return `
            <div class="max-w-2xl mx-auto bg-[#fafafa] p-10 shadow-lg border-t-8 border-rods-green fade-in">
                <div class="mb-12 text-center">
                    <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-8 mx-auto mb-4 grayscale opacity-50">
                    <h2 class="font-serif text-4xl text-black">Philosophers.</h2>
                    <button onclick="toggleModal()" class="mt-4 text-xs font-bold tracking-widest border-b border-black pb-1 hover:text-rods-green hover:border-rods-green transition-colors">ADD ENTRY</button>
                </div>

                <div class="space-y-8">
                    ${philosophers.map(p => `
                        <div class="border-b border-gray-200 pb-8 last:border-0">
                            <div class="flex justify-between items-baseline mb-2 cursor-pointer group" onclick="toggleExpand(${p.id})">
                                <h3 class="text-2xl font-serif text-black group-hover:text-rods-blue transition-colors">${p.name}</h3>
                                <span class="font-mono text-xs text-gray-400">${p.stars}/5</span>
                            </div>
                            <p class="text-sm font-bold text-gray-500 mb-4 uppercase tracking-wide">${p.idea}</p>
                            
                            <div class="overflow-hidden transition-all duration-500 ${expandedState[p.id] ? 'max-h-40 opacity-100' : 'max-h-0 opacity-0'}">
                                <p class="font-serif italic text-lg text-gray-800 pl-4 border-l-2 border-rods-orange">
                                    "${p.note}"
                                </p>
                            </div>
                            
                            <button onclick="toggleExpand(${p.id})" class="text-xs text-gray-400 hover:text-black mt-2 flex items-center gap-1">
                                ${expandedState[p.id] ? 'Close' : 'Expand'} <i data-lucide="${expandedState[p.id] ? 'chevron-up' : 'chevron-down'}" class="w-3 h-3"></i>
                            </button>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        // 6. The Timeline (Connected, Flowing)
        function renderDesign6() {
            return `
            <div class="bg-white p-8 rounded-xl shadow-xl fade-in relative">
                <div class="absolute left-8 top-0 bottom-0 w-0.5 bg-gray-200 ml-3.5 z-0"></div>
                
                <div class="flex justify-between items-center mb-8 relative z-10 pl-16">
                    <h2 class="text-2xl font-bold text-slate-800">Timeline of Thought</h2>
                    <button onclick="toggleModal()" class="bg-rods-green text-white rounded-full p-2 hover:bg-green-700 shadow-md">
                        <i data-lucide="plus"></i>
                    </button>
                </div>

                <div class="space-y-8 relative z-10">
                    ${philosophers.map(p => `
                        <div class="flex gap-6 group">
                            <!-- Node -->
                            <div class="flex flex-col items-center">
                                <div class="w-8 h-8 rounded-full bg-rods-blue text-white flex items-center justify-center font-bold text-xs ring-4 ring-white shadow-md">
                                    ${p.name[0]}
                                </div>
                            </div>
                            <!-- Content -->
                            <div class="bg-gray-50 hover:bg-white hover:shadow-lg p-5 rounded-lg border border-gray-100 w-full transition-all cursor-pointer" onclick="toggleExpand(${p.id})">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h3 class="font-bold text-slate-800">${p.name}</h3>
                                        <span class="text-xs text-rods-blue bg-blue-50 px-2 py-1 rounded mt-1 inline-block">${p.idea}</span>
                                    </div>
                                    ${renderStars(p.stars, 'text-rods-orange', 14)}
                                </div>
                                ${expandedState[p.id] ? `
                                    <div class="mt-4 text-sm text-gray-600 border-t border-gray-200 pt-3 animate-in fade-in">
                                        ${p.note}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        }

        // 7. The Mobile App Stack (Interactive, Compact)
        function renderDesign7() {
            return `
            <div class="mx-auto max-w-sm bg-gray-900 rounded-[2.5rem] p-4 border-[8px] border-gray-800 shadow-2xl fade-in overflow-hidden relative min-h-[600px]">
                <!-- Status Bar Mockup -->
                <div class="flex justify-between px-4 py-2 text-white text-xs mb-4">
                    <span>9:41</span>
                    <div class="flex gap-1">
                        <i data-lucide="signal" class="w-3 h-3"></i>
                        <i data-lucide="wifi" class="w-3 h-3"></i>
                        <i data-lucide="battery" class="w-3 h-3"></i>
                    </div>
                </div>

                <!-- App Header -->
                <div class="px-2 mb-6 flex justify-between items-center">
                    <div>
                        <h2 class="text-white font-bold text-xl">My Mentors</h2>
                        <p class="text-gray-400 text-xs">4 Active â€¢ <span class="text-rods-green">Online</span></p>
                    </div>
                    <button onclick="toggleModal()" class="w-10 h-10 rounded-full bg-rods-orange flex items-center justify-center text-white shadow-lg hover:rotate-90 transition-transform">
                        <i data-lucide="plus"></i>
                    </button>
                </div>

                <!-- Cards Stack -->
                <div class="space-y-3 pb-20 overflow-y-auto h-[450px] scrollbar-hide px-1">
                    ${philosophers.map(p => `
                        <div onclick="toggleExpand(${p.id})" class="bg-white rounded-2xl p-4 shadow-lg active:scale-95 transition-transform cursor-pointer">
                            <div class="flex items-center gap-3">
                                <div class="relative">
                                    <img src="${p.img}" class="w-12 h-12 rounded-xl object-cover">
                                    <div class="absolute -bottom-1 -right-1 bg-rods-blue text-white text-[9px] px-1 rounded-sm font-bold">
                                        ${p.stars.toFixed(1)}
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 class="font-bold text-gray-900 text-sm">${p.name}</h3>
                                    <p class="text-xs text-gray-500 truncate w-40">${p.idea}</p>
                                </div>
                                <i data-lucide="chevron-right" class="text-gray-300 w-5 h-5 ${expandedState[p.id] ? 'rotate-90 text-rods-orange' : ''} transition-all"></i>
                            </div>
                            ${expandedState[p.id] ? `
                                <div class="mt-3 pt-3 border-t border-gray-100">
                                    <p class="text-xs text-gray-600 leading-relaxed bg-gray-50 p-2 rounded-lg">
                                        ${p.note}
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>

                <!-- Bottom Nav Mockup -->
                <div class="absolute bottom-0 left-0 w-full bg-gray-900/90 backdrop-blur-md p-4 flex justify-around text-gray-500 border-t border-gray-800">
                    <i data-lucide="home" class="text-white w-6 h-6"></i>
                    <i data-lucide="search" class="w-6 h-6 hover:text-white"></i>
                    <i data-lucide="user" class="w-6 h-6 hover:text-white"></i>
                </div>
            </div>`;
        }

        // --- Logic Controller ---

        const designMap = {
            1: { name: "Classic List", renderer: renderDesign1 },
            2: { name: "Card Grid", renderer: renderDesign2 },
            3: { name: "Dark Data", renderer: renderDesign3 },
            4: { name: "Glass", renderer: renderDesign4 },
            5: { name: "Editorial", renderer: renderDesign5 },
            6: { name: "Timeline", renderer: renderDesign6 },
            7: { name: "Mobile App", renderer: renderDesign7 },
        };

        function switchDesign(id) {
            currentDesign = id;
            renderApp();
            renderTabs();
        }

        function toggleExpand(id) {
            expandedState[id] = !expandedState[id];
            renderApp(); // Re-render to show expansion
        }

        function toggleModal() {
            const modal = document.getElementById('add-modal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function renderTabs() {
            const container = document.getElementById('design-tabs');
            let html = '';
            for (const [id, design] of Object.entries(designMap)) {
                const isActive = parseInt(id) === currentDesign;
                html += `
                    <button onclick="switchDesign(${id})" 
                        class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${isActive 
                            ? 'bg-rods-blue text-white shadow-md' 
                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">
                        ${design.name}
                    </button>
                `;
            }
            container.innerHTML = html;
        }

        function renderApp() {
            const app = document.getElementById('app-container');
            // Render content
            app.innerHTML = designMap[currentDesign].renderer();
            // Re-initialize icons
            lucide.createIcons();
        }

        // Initialize
        renderTabs();
        renderApp();

    </script>
</body>
</html>
