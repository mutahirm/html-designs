<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODS Philosophers List Designs</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        rods: {
                            blue: '#0052A0',
                            orange: '#F6931D',
                            green: '#669C42',
                            dark: '#0f172a',
                            light: '#f8fafc'
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0,82,160,0.15)',
                        'glow': '0 0 20px rgba(246, 147, 29, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Hide scrollbar for sleekness */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .design-container {
            width: 100%;
            max-width: 940px;
            height: 788px; /* Fixed height per spec */
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .note-expand {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.4s ease;
        }
        
        .note-expand.open {
            max-height: 200px;
        }

        /* Animation for list items */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-item {
            animation: slideIn 0.4s ease-forwards;
        }
    </style>
</head>
<body>

    <!-- Style Switcher -->
    <div class="mb-8 flex gap-4 bg-white p-2 rounded-full shadow-lg z-50">
        <button onclick="setDesign(1)" class="px-6 py-2 rounded-full font-medium transition-all hover:bg-gray-100 focus:bg-rods-blue focus:text-white" id="btn-1">Minimalist Blue</button>
        <button onclick="setDesign(2)" class="px-6 py-2 rounded-full font-medium transition-all hover:bg-gray-100 focus:bg-rods-blue focus:text-white" id="btn-2">Vibrant Gradient</button>
        <button onclick="setDesign(3)" class="px-6 py-2 rounded-full font-medium transition-all hover:bg-gray-100 focus:bg-rods-blue focus:text-white" id="btn-3">Elegant Dark</button>
    </div>

    <!-- Main Rendering Container -->
    <div id="app-root" class="design-container rounded-3xl shadow-2xl bg-white">
        <!-- Content injected via JS -->
    </div>

    <!-- Add Item Modal (Shared) -->
    <div id="modal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-[100] flex items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl transform scale-95 transition-transform duration-300" id="modal-content">
            <h2 class="text-2xl font-bold text-rods-blue mb-6">Add New Thinker</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="input-name" class="w-full p-3 rounded-lg border border-gray-200 focus:border-rods-blue focus:ring-2 focus:ring-rods-blue/20 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Core Idea</label>
                    <input type="text" id="input-idea" class="w-full p-3 rounded-lg border border-gray-200 focus:border-rods-blue focus:ring-2 focus:ring-rods-blue/20 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Note</label>
                    <textarea id="input-note" rows="3" class="w-full p-3 rounded-lg border border-gray-200 focus:border-rods-blue focus:ring-2 focus:ring-rods-blue/20 outline-none transition-all"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5)</label>
                    <div class="flex gap-2" id="star-select">
                        <button class="star-btn text-gray-300 hover:text-rods-orange transition-colors" data-val="1"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button class="star-btn text-gray-300 hover:text-rods-orange transition-colors" data-val="2"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button class="star-btn text-gray-300 hover:text-rods-orange transition-colors" data-val="3"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button class="star-btn text-gray-300 hover:text-rods-orange transition-colors" data-val="4"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button class="star-btn text-gray-300 hover:text-rods-orange transition-colors" data-val="5"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                    </div>
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="toggleModal(false)" class="px-5 py-2 rounded-lg text-gray-500 hover:bg-gray-100 font-medium">Cancel</button>
                <button onclick="addItem()" class="px-5 py-2 rounded-lg bg-rods-blue text-white shadow-lg shadow-rods-blue/30 hover:bg-blue-700 transition-all font-medium">Add Entry</button>
            </div>
        </div>
    </div>

    <script>
        // --- Data & State ---
        let currentRating = 0;
        let activeDesign = 1;
        
        const initialData = [
            { id: 1, name: 'Socrates', idea: 'The unexamined life is not worth living.', note: 'Focused on epistemology and ethics. Known for the Socratic method of questioning.', rating: 5, img: 'https://images.unsplash.com/photo-1532054241088-402b4150db33?auto=format&fit=crop&q=80&w=100&h=100' },
            { id: 2, name: 'Simone de Beauvoir', idea: 'One is not born, but rather becomes, a woman.', note: 'Foundational figure in feminist existentialism. Partner to Sartre.', rating: 4, img: 'https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=100&h=100' },
            { id: 3, name: 'Friedrich Nietzsche', idea: 'God is dead. God remains dead.', note: 'Critiqued traditional morality and religion. Introduced the Ãœbermensch concept.', rating: 5, img: 'https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=100&h=100' },
        ];

        let philosophers = [...initialData];

        // --- Core Functions ---

        function init() {
            setDesign(1);
            setupModal();
        }

        function setDesign(id) {
            activeDesign = id;
            const root = document.getElementById('app-root');
            
            // Highlight buttons
            [1,2,3].forEach(n => {
                const btn = document.getElementById(`btn-${n}`);
                if(n === id) {
                    btn.classList.add('bg-rods-blue', 'text-white');
                    btn.classList.remove('hover:bg-gray-100');
                } else {
                    btn.classList.remove('bg-rods-blue', 'text-white');
                    btn.classList.add('hover:bg-gray-100');
                }
            });

            // Render
            if (id === 1) renderDesign1(root);
            if (id === 2) renderDesign2(root);
            if (id === 3) renderDesign3(root);

            lucide.createIcons();
        }

        // --- Render Helpers ---

        function getStars(rating, colorClass = 'text-rods-orange') {
            let html = '';
            for (let i = 0; i < 5; i++) {
                if (i < rating) {
                    html += `<i data-lucide="star" class="w-4 h-4 fill-current ${colorClass}"></i>`;
                } else {
                    html += `<i data-lucide="star" class="w-4 h-4 text-gray-300"></i>`;
                }
            }
            return html;
        }

        function toggleNote(id) {
            const el = document.getElementById(`note-${id}`);
            const icon = document.getElementById(`chevron-${id}`);
            
            if (el.classList.contains('open')) {
                el.classList.remove('open');
                el.style.paddingTop = '0';
                el.style.paddingBottom = '0';
                icon.style.transform = 'rotate(0deg)';
            } else {
                // Close others if accordion behavior is desired (optional, keeping multi-open for now)
                el.classList.add('open');
                el.style.paddingTop = '1rem'; // p-4 equivalent
                el.style.paddingBottom = '1rem';
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // --- Design 1: Minimalist Corporate (Clean, White, Structure) ---
        function renderDesign1(root) {
            let listHtml = philosophers.map((p, index) => `
                <div class="group bg-white border border-gray-100 rounded-xl p-4 shadow-sm hover:shadow-lg transition-all duration-300 animate-item" style="animation-delay: ${index * 100}ms">
                    <div class="flex items-center gap-4 cursor-pointer" onclick="toggleNote(${p.id})">
                        <img src="${p.img}" class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-md group-hover:scale-105 transition-transform">
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-900 text-lg">${p.name}</h3>
                            <p class="text-rods-blue font-medium text-sm line-clamp-1">${p.idea}</p>
                        </div>
                        <div class="flex gap-1">
                            ${getStars(p.rating)}
                        </div>
                        <button class="p-2 text-gray-400 hover:text-rods-blue transition-colors">
                            <i data-lucide="chevron-down" id="chevron-${p.id}" class="w-5 h-5 transition-transform duration-300"></i>
                        </button>
                    </div>
                    <div id="note-${p.id}" class="note-expand px-2">
                        <div class="bg-gray-50 rounded-lg p-4 mt-2 border-l-4 border-rods-green">
                            <p class="text-gray-600 text-sm leading-relaxed">${p.note}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            root.innerHTML = `
                <div class="h-full flex flex-col bg-white">
                    <!-- Header -->
                    <div class="flex items-center justify-between p-8 border-b border-gray-100 bg-white z-10">
                        <div class="flex items-center gap-4">
                            <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="RODS Logo" class="h-12">
                            <div class="h-8 w-px bg-gray-200"></div>
                            <span class="text-gray-400 text-sm font-medium tracking-widest uppercase">My List</span>
                        </div>
                        <button onclick="toggleModal(true)" class="flex items-center gap-2 bg-rods-blue text-white px-6 py-3 rounded-lg font-semibold shadow-soft hover:bg-blue-800 transition-all hover:translate-y-[-2px]">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                            <span>Add Entry</span>
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 overflow-y-auto p-8 bg-gray-50">
                        <div class="max-w-3xl mx-auto space-y-4">
                            <h1 class="text-3xl font-serif font-bold text-gray-800 mb-6">Favourite Philosophers</h1>
                            ${listHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Design 2: Vibrant Glass (Modern, Gradient, Playful) ---
        function renderDesign2(root) {
            let listHtml = philosophers.map((p, index) => `
                <div class="glass-panel rounded-2xl p-5 mb-4 hover:bg-white/90 transition-all duration-300 transform hover:scale-[1.01] animate-item" style="animation-delay: ${index * 100}ms">
                    <div class="flex items-center justify-between cursor-pointer" onclick="toggleNote(${p.id})">
                        <div class="flex items-center gap-5">
                            <div class="relative">
                                <img src="${p.img}" class="w-16 h-16 rounded-2xl object-cover shadow-lg">
                                <div class="absolute -bottom-2 -right-2 bg-rods-orange text-white text-xs font-bold px-2 py-1 rounded-full shadow-sm flex items-center gap-1">
                                    ${p.rating} <i data-lucide="star" class="w-3 h-3 fill-current"></i>
                                </div>
                            </div>
                            <div>
                                <h3 class="font-bold text-xl text-rods-blue font-serif">${p.name}</h3>
                                <p class="text-gray-600 italic text-sm mt-1">"${p.idea}"</p>
                            </div>
                        </div>
                        <div class="bg-white/50 p-2 rounded-full hover:bg-white transition-colors">
                            <i data-lucide="arrow-down-circle" id="chevron-${p.id}" class="w-6 h-6 text-rods-green transition-transform duration-300"></i>
                        </div>
                    </div>
                    <div id="note-${p.id}" class="note-expand">
                        <div class="mt-4 pt-4 border-t border-rods-blue/10">
                             <div class="flex items-start gap-3">
                                <i data-lucide="message-square-quote" class="w-5 h-5 text-rods-orange mt-1"></i>
                                <p class="text-gray-700 leading-relaxed font-light">${p.note}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            root.innerHTML = `
                <div class="h-full flex flex-col relative overflow-hidden bg-gradient-to-br from-[#f0f9ff] via-[#ecfccb] to-[#fff7ed]">
                    <!-- Decorative Background Blobs -->
                    <div class="absolute top-0 right-0 w-96 h-96 bg-rods-blue/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3"></div>
                    <div class="absolute bottom-0 left-0 w-96 h-96 bg-rods-orange/10 rounded-full blur-3xl translate-y-1/3 -translate-x-1/3"></div>

                    <!-- Header -->
                    <div class="relative z-10 px-8 py-6 flex items-center justify-between">
                         <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="RODS Logo" class="h-14 drop-shadow-sm">
                         <button onclick="toggleModal(true)" class="bg-rods-green hover:bg-green-700 text-white p-4 rounded-full shadow-lg shadow-green-600/30 transition-all hover:rotate-90">
                            <i data-lucide="plus" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <!-- Content -->
                    <div class="relative z-10 flex-1 overflow-y-auto px-8 pb-8">
                        <div class="grid grid-cols-1 gap-2">
                            ${listHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Design 3: Elegant Dark (Tech, Sleek, Contrast) ---
        function renderDesign3(root) {
            let listHtml = philosophers.map((p, index) => `
                <div class="border-b border-gray-700/50 last:border-0 animate-item" style="animation-delay: ${index * 100}ms">
                    <div class="p-6 hover:bg-white/5 transition-colors cursor-pointer group" onclick="toggleNote(${p.id})">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full overflow-hidden ring-2 ring-rods-orange/50 group-hover:ring-rods-orange transition-all">
                                    <img src="${p.img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                                </div>
                                <h3 class="text-xl font-medium text-white group-hover:text-rods-orange transition-colors">${p.name}</h3>
                            </div>
                             <div class="flex gap-1 opacity-50 group-hover:opacity-100 transition-opacity">
                                ${getStars(p.rating, 'text-rods-orange')}
                            </div>
                        </div>
                        <p class="text-gray-400 pl-14 text-sm font-mono text-rods-green">${p.idea}</p>
                        
                        <div id="note-${p.id}" class="note-expand pl-14">
                            <div class="mt-4 text-gray-300 font-light border-l border-rods-blue pl-4">
                                ${p.note}
                            </div>
                        </div>
                        <div class="flex justify-center mt-2 opacity-0 group-hover:opacity-100 transition-opacity">
                             <i data-lucide="chevron-down" id="chevron-${p.id}" class="w-4 h-4 text-gray-500 transition-transform duration-300"></i>
                        </div>
                    </div>
                </div>
            `).join('');

            root.innerHTML = `
                <div class="h-full flex bg-rods-dark text-white">
                    <!-- Sidebar Area -->
                    <div class="w-24 border-r border-gray-800 flex flex-col items-center py-8 bg-[#0B1120]">
                         <div class="bg-white p-2 rounded-lg mb-8">
                             <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" alt="RODS Logo" class="h-8 w-auto">
                         </div>
                         <div class="flex-1 w-full flex flex-col items-center gap-6">
                            <div class="w-1 h-12 bg-gradient-to-b from-rods-blue to-transparent rounded-full opacity-50"></div>
                            <button onclick="toggleModal(true)" class="group relative flex items-center justify-center w-12 h-12 rounded-xl bg-gray-800 hover:bg-rods-blue transition-all duration-300 border border-gray-700">
                                <i data-lucide="plus" class="w-5 h-5 text-gray-300 group-hover:text-white"></i>
                                <span class="absolute left-14 bg-rods-blue text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">Add New</span>
                            </button>
                         </div>
                         <div class="text-xs text-gray-600 -rotate-90 whitespace-nowrap mb-8 tracking-widest">DESIGN BRIEF 01</div>
                    </div>

                    <!-- Main List Area -->
                    <div class="flex-1 flex flex-col">
                        <header class="p-8 border-b border-gray-800 flex justify-between items-end">
                            <div>
                                <h2 class="text-gray-400 text-xs font-mono mb-1">COLLECTION</h2>
                                <h1 class="text-3xl font-light tracking-tight">Philosophers</h1>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-rods-green">${philosophers.length}</div>
                                <div class="text-xs text-gray-500 uppercase">Entries</div>
                            </div>
                        </header>
                        <div class="flex-1 overflow-y-auto custom-scroll">
                            ${listHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- Interaction Logic ---

        function setupModal() {
            // Star rating selection
            document.querySelectorAll('.star-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const val = parseInt(e.currentTarget.dataset.val);
                    currentRating = val;
                    updateModalStars();
                });
            });
        }

        function updateModalStars() {
            document.querySelectorAll('.star-btn').forEach(btn => {
                const val = parseInt(btn.dataset.val);
                const icon = btn.querySelector('svg');
                if (val <= currentRating) {
                    btn.classList.remove('text-gray-300');
                    btn.classList.add('text-rods-orange');
                } else {
                    btn.classList.add('text-gray-300');
                    btn.classList.remove('text-rods-orange');
                }
            });
        }

        function toggleModal(show) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            if (show) {
                // Reset form
                document.getElementById('input-name').value = '';
                document.getElementById('input-idea').value = '';
                document.getElementById('input-note').value = '';
                currentRating = 0;
                updateModalStars();

                modal.classList.remove('hidden');
                // Trigger reflow
                void modal.offsetWidth; 
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            } else {
                modal.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        function addItem() {
            const name = document.getElementById('input-name').value;
            const idea = document.getElementById('input-idea').value;
            const note = document.getElementById('input-note').value;
            
            if (!name || !idea) return alert('Please fill in Name and Idea');

            const newItem = {
                id: Date.now(),
                name,
                idea,
                note: note || 'No additional notes provided.',
                rating: currentRating || 3,
                img: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random&color=fff`
            };

            philosophers.push(newItem);
            toggleModal(false);
            
            // Re-render current design
            setDesign(activeDesign);
        }

        // Init on load
        window.addEventListener('DOMContentLoaded', init);

    </script>
</body>
</html>
