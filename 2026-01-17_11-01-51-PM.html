<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Brief: Favourite Philosophers</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config for RODS Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rods: {
                            blue: '#0052A0',
                            orange: '#F6931D',
                            green: '#669C42',
                            gray: '#f3f4f6'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['Space Grotesk', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Utilities */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .design-label {
            position: absolute;
            top: -1.5rem;
            left: 0;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9CA3AF;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8 space-y-24">

    <!-- DATA SCRIPT -->
    <script>
        // Shared Data for all designs
        const philosophers = [
            {
                id: 1,
                name: "Marcus Aurelius",
                idea: "Stoic Resilience",
                stars: 5,
                image: "https://images.unsplash.com/photo-1544976735-e51a24d8cb6b?auto=format&fit=crop&q=80&w=150&h=150",
                note: "Waste no more time arguing about what a good man should be. Be one."
            },
            {
                id: 2,
                name: "Simone de Beauvoir",
                idea: "Existentialist Ethics",
                stars: 4,
                image: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=150&h=150",
                note: "One is not born, but rather becomes, a woman. Freedom is the only reality."
            },
            {
                id: 3,
                name: "Friedrich Nietzsche",
                idea: "Will to Power",
                stars: 3,
                image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=150&h=150",
                note: "He who has a why to live can bear almost any how."
            }
        ];

        // Helper to render stars
        function renderStars(count, colorClass = 'text-rods-orange') {
            let html = '';
            for(let i=0; i<5; i++) {
                html += `<i data-lucide="star" class="w-4 h-4 ${i < count ? `fill-current ${colorClass}` : 'text-gray-300'}"></i>`;
            }
            return html;
        }
    </script>

    <!-- ================================================================================== -->
    <!-- DESIGN 1: THE CORPORATE CLEAN (Faithful to Sketch, Professional) -->
    <!-- ================================================================================== -->
    <div class="relative max-w-2xl mx-auto">
        <span class="design-label">01. Corporate Clean</span>
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <!-- Header -->
            <div class="bg-rods-blue p-6 flex justify-between items-center text-white">
                <div class="flex items-center gap-4">
                    <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-10 bg-white p-1 rounded" alt="RODS Logo">
                    <h1 class="text-2xl font-serif font-bold tracking-wide">Favourite Philosophers</h1>
                </div>
                <button class="bg-rods-orange hover:bg-orange-600 text-white p-2 rounded-full transition-all shadow-lg transform hover:scale-105">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- List -->
            <div class="divide-y divide-gray-100" id="design-1-list">
                <!-- JS Populated -->
            </div>
        </div>
    </div>

    <!-- ================================================================================== -->
    <!-- DESIGN 2: MODERN SOCIAL CARD (The 940x788 Constraint) -->
    <!-- ================================================================================== -->
    <div class="relative mx-auto" style="width: 940px; max-width: 100%;">
        <span class="design-label">02. Social Media Dimension (940x788px)</span>
        <div class="bg-white rounded-3xl overflow-hidden shadow-2xl flex flex-col relative" style="aspect-ratio: 940/788;">
            <!-- Decorative BG -->
            <div class="absolute top-0 right-0 w-64 h-64 bg-rods-blue rounded-full mix-blend-multiply filter blur-3xl opacity-10 translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute bottom-0 left-0 w-64 h-64 bg-rods-orange rounded-full mix-blend-multiply filter blur-3xl opacity-10 -translate-x-1/2 translate-y-1/2"></div>

            <div class="p-12 h-full flex flex-col z-10">
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <h2 class="text-rods-blue text-sm font-bold tracking-[0.2em] uppercase mb-2">My Collection</h2>
                        <h1 class="text-5xl font-serif font-bold text-gray-900">Philosophical Minds</h1>
                    </div>
                    <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-16" alt="RODS Logo">
                </div>

                <div class="flex-1 space-y-4 overflow-y-auto pr-2" id="design-2-list">
                    <!-- JS Populated -->
                </div>
                
                <div class="mt-8 pt-8 border-t border-gray-100 flex justify-between items-center">
                    <p class="text-gray-400 text-sm">Regina Open Door Society Design Concept</p>
                    <button class="flex items-center gap-2 text-rods-blue font-semibold hover:text-rods-orange transition-colors">
                        <i data-lucide="plus-circle"></i> Add New Entry
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================================================================================== -->
    <!-- DESIGN 3: DARK MODE NEON (Modern App Aesthetic) -->
    <!-- ================================================================================== -->
    <div class="relative max-w-md mx-auto">
        <span class="design-label">03. Dark Mode App</span>
        <div class="bg-[#0f172a] rounded-[2rem] shadow-2xl overflow-hidden border border-gray-800 text-gray-100">
            <!-- Top Bar -->
            <div class="p-6 pb-2 flex justify-between items-center">
                <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-8 invert opacity-80" alt="RODS Logo">
                <button class="w-10 h-10 rounded-full bg-rods-green/20 text-rods-green flex items-center justify-center hover:bg-rods-green hover:text-white transition-all">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>

            <div class="px-6 mb-6">
                <h1 class="text-3xl font-mono font-bold text-transparent bg-clip-text bg-gradient-to-r from-rods-blue via-rods-green to-rods-orange">Thinkers</h1>
                <p class="text-gray-500 text-xs mt-1 uppercase tracking-widest">Personal Library</p>
            </div>

            <!-- List -->
            <div class="pb-8 px-4 space-y-3" id="design-3-list">
                <!-- JS Populated -->
            </div>
        </div>
    </div>

    <!-- ================================================================================== -->
    <!-- DESIGN 4: MINIMALIST ACCORDION (Swiss Style) -->
    <!-- ================================================================================== -->
    <div class="relative max-w-3xl mx-auto">
        <span class="design-label">04. Swiss Minimalist</span>
        <div class="bg-gray-50 p-8 rounded-sm shadow-sm border-l-4 border-rods-blue">
            <div class="flex items-end justify-between mb-12 border-b-2 border-gray-200 pb-4">
                <div>
                    <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-8 mb-4 grayscale hover:grayscale-0 transition-all" alt="RODS Logo">
                    <h1 class="text-4xl font-black text-gray-900 tracking-tighter uppercase">Philosophers<span class="text-rods-orange">.</span>list</h1>
                </div>
                <button class="bg-black text-white px-6 py-3 font-bold hover:bg-rods-blue transition-colors flex gap-2">
                    ADD ENTRY <i data-lucide="arrow-right"></i>
                </button>
            </div>

            <div class="space-y-0" id="design-4-list">
                <!-- JS Populated -->
            </div>
        </div>
    </div>

    <!-- ================================================================================== -->
    <!-- DESIGN 5: GLASSMORPHISM GRID (Visual Heavy) -->
    <!-- ================================================================================== -->
    <div class="relative max-w-4xl mx-auto pb-24">
        <span class="design-label">05. Glassmorphism Grid</span>
        <div class="relative bg-gradient-to-br from-rods-blue to-[#002a52] rounded-3xl p-8 shadow-2xl">
            <!-- Abstract Shapes -->
            <div class="absolute top-0 left-0 w-full h-full overflow-hidden rounded-3xl pointer-events-none">
                <div class="absolute top-10 left-10 w-40 h-40 bg-rods-orange rounded-full mix-blend-overlay filter blur-3xl opacity-50"></div>
                <div class="absolute bottom-10 right-10 w-60 h-60 bg-rods-green rounded-full mix-blend-overlay filter blur-3xl opacity-40"></div>
            </div>

            <div class="relative z-10 flex justify-between items-center mb-8 text-white">
                <div>
                    <h1 class="text-2xl font-bold">Philosophy Notes</h1>
                    <div class="h-1 w-12 bg-rods-orange mt-2 rounded-full"></div>
                </div>
                <div class="flex gap-4">
                     <button class="glass p-3 rounded-xl hover:bg-white/20 transition text-white">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
            </div>

            <div class="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-6" id="design-5-list">
                 <!-- JS Populated -->
            </div>
             <!-- Logo footer -->
             <div class="relative z-10 mt-8 flex justify-center opacity-60">
                 <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" class="h-6 brightness-0 invert" alt="RODS Logo">
             </div>
        </div>
    </div>

    <!-- SCRIPTS TO POPULATE & ANIMATE -->
    <script>
        // --- Populate Design 1 (Corporate) ---
        const d1Container = document.getElementById('design-1-list');
        philosophers.forEach(p => {
            const item = document.createElement('div');
            item.className = 'group bg-white transition-all duration-300';
            item.innerHTML = `
                <div class="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 toggle-btn">
                    <div class="flex items-center gap-4">
                        <img src="${p.image}" class="w-12 h-12 rounded-full object-cover border-2 border-gray-100 group-hover:border-rods-blue transition-colors">
                        <div>
                            <h3 class="font-bold text-gray-800">${p.name}</h3>
                            <p class="text-sm text-gray-500 font-serif italic">${p.idea}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex">${renderStars(p.stars, 'text-rods-orange')}</div>
                        <i data-lucide="chevron-down" class="text-gray-400 transition-transform duration-300 arrow-icon"></i>
                    </div>
                </div>
                <div class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out bg-gray-50 content-area">
                    <div class="p-4 pl-20 pr-8 text-gray-600 leading-relaxed border-t border-gray-100 flex gap-3">
                         <div class="w-1 h-auto bg-rods-orange rounded-full"></div>
                         <p><strong>Note:</strong> ${p.note}</p>
                    </div>
                </div>
            `;
            d1Container.appendChild(item);
        });

        // --- Populate Design 2 (Social Media Card) ---
        const d2Container = document.getElementById('design-2-list');
        philosophers.forEach((p, index) => {
            const item = document.createElement('div');
            // Alternating styles
            const bgClass = index === 0 ? 'bg-rods-blue/5 border-rods-blue/10' : 'bg-white border-gray-100';
            
            item.className = `p-6 rounded-2xl border ${bgClass} hover:shadow-lg transition-shadow duration-300 cursor-pointer toggle-btn`;
            item.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex gap-5">
                        <div class="relative">
                            <img src="${p.image}" class="w-16 h-16 rounded-2xl object-cover shadow-md">
                            <div class="absolute -bottom-2 -right-2 bg-white rounded-full p-1 shadow-sm">
                                <i data-lucide="heart" class="w-4 h-4 text-rods-orange fill-current"></i>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">${p.name}</h3>
                            <span class="inline-block mt-1 px-3 py-1 rounded-full bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wide">${p.idea}</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-2">
                        <div class="flex space-x-1">${renderStars(p.stars, 'text-rods-orange')}</div>
                        <span class="text-xs text-gray-400 font-medium">Click to expand</span>
                    </div>
                </div>
                <div class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out content-area">
                    <div class="mt-4 pt-4 border-t border-gray-200/50">
                        <p class="text-lg text-gray-700 font-serif italic">"${p.note}"</p>
                    </div>
                </div>
            `;
            d2Container.appendChild(item);
        });

        // --- Populate Design 3 (Dark Mode) ---
        const d3Container = document.getElementById('design-3-list');
        philosophers.forEach(p => {
            const item = document.createElement('div');
            item.className = 'bg-[#1e293b] rounded-xl overflow-hidden shadow-lg border border-[#334155] toggle-btn group cursor-pointer';
            item.innerHTML = `
                <div class="p-4 flex items-center gap-4">
                    <div class="relative w-12 h-12">
                         <img src="${p.image}" class="w-full h-full rounded-lg object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                         <div class="absolute inset-0 rounded-lg ring-1 ring-white/10 group-hover:ring-rods-green/50 transition-all"></div>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-mono text-gray-100 font-bold group-hover:text-rods-green transition-colors">${p.name}</h3>
                        <p class="text-xs text-gray-400 font-mono">${p.idea}</p>
                    </div>
                    <div class="flex text-rods-orange">${renderStars(1)} <span class="text-xs ml-1 text-gray-400 pt-0.5">${p.stars}.0</span></div>
                </div>
                <div class="max-h-0 overflow-hidden transition-all duration-300 content-area bg-[#0f172a]">
                    <div class="p-4 pt-0 border-t border-[#334155] mt-2">
                         <div class="pt-3 text-sm text-gray-400 font-mono border-l-2 border-rods-blue pl-3 ml-1">
                            > ${p.note}
                         </div>
                    </div>
                </div>
            `;
            d3Container.appendChild(item);
        });

        // --- Populate Design 4 (Minimalist) ---
        const d4Container = document.getElementById('design-4-list');
        philosophers.forEach(p => {
            const item = document.createElement('div');
            item.className = 'border-b border-gray-200 last:border-0';
            item.innerHTML = `
                <div class="py-5 flex items-center justify-between cursor-pointer hover:pl-2 transition-all duration-300 toggle-btn group">
                    <div class="flex items-center gap-6 w-1/2">
                        <span class="text-xs font-bold text-gray-300 group-hover:text-rods-blue">0${p.id}</span>
                        <h3 class="text-xl font-bold text-gray-800 group-hover:text-rods-blue transition-colors">${p.name}</h3>
                    </div>
                    <div class="w-1/4 text-gray-500 font-medium">${p.idea}</div>
                    <div class="w-1/4 flex justify-end items-center gap-4">
                         <div class="flex opacity-50 group-hover:opacity-100 transition-opacity">${renderStars(p.stars, 'text-black')}</div>
                         <i data-lucide="plus" class="w-5 h-5 text-gray-300 group-hover:rotate-45 transition-transform duration-300 icon-transform"></i>
                    </div>
                </div>
                <div class="max-h-0 overflow-hidden transition-all duration-500 ease-[cubic-bezier(0.87,0,0.13,1)] content-area bg-gray-100">
                    <div class="p-8 flex gap-6 items-center">
                        <img src="${p.image}" class="w-24 h-24 object-cover grayscale filter contrast-125">
                        <div>
                            <h4 class="text-xs font-bold uppercase tracking-widest text-rods-blue mb-2">Expanded Note</h4>
                            <p class="text-xl font-serif leading-tight text-gray-900 max-w-lg">"${p.note}"</p>
                        </div>
                    </div>
                </div>
            `;
            d4Container.appendChild(item);
        });

        // --- Populate Design 5 (Glass Grid) ---
        const d5Container = document.getElementById('design-5-list');
        philosophers.forEach(p => {
            const item = document.createElement('div');
            item.className = 'glass rounded-2xl p-5 text-white transition-all duration-300 hover:bg-white/20 toggle-btn cursor-pointer group';
            item.innerHTML = `
                <div class="flex items-center gap-4 mb-3">
                    <img src="${p.image}" class="w-10 h-10 rounded-full border border-white/30">
                    <div>
                        <h3 class="font-bold text-lg leading-none">${p.name}</h3>
                        <p class="text-xs opacity-70 mt-1">${p.idea}</p>
                    </div>
                </div>
                <div class="flex justify-between items-center border-t border-white/10 pt-3">
                    <div class="flex scale-75 origin-left gap-1">${renderStars(p.stars, 'text-rods-orange')}</div>
                    <button class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-rods-orange transition-colors">
                        <i data-lucide="arrow-down" class="w-3 h-3"></i>
                    </button>
                </div>
                <div class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out content-area">
                    <div class="pt-3 mt-2 text-sm opacity-90 font-light bg-black/10 rounded-lg p-3 backdrop-blur-md">
                        ${p.note}
                    </div>
                </div>
            `;
            d5Container.appendChild(item);
        });

        // --- Logic for Accordion ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const toggles = document.querySelectorAll('.toggle-btn');
            
            toggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    // Find the sibling content area
                    // Depending on structure, it might be next sibling or nested. 
                    // Based on my HTML generation above, it is the next Element Sibling.
                    
                    // Design 3 wrapper logic is slightly different so we check parent/sibling relationship
                    let content = this.nextElementSibling; 
                    
                    if(!content || !content.classList.contains('content-area')) {
                        // Fallback/Safety
                        content = this.querySelector('.content-area');
                    }

                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        
                        // Rotate icons back if they exist
                        const arrow = this.querySelector('.arrow-icon');
                        if(arrow) arrow.style.transform = 'rotate(0deg)';
                        
                        const plus = this.querySelector('.icon-transform');
                        if(plus) plus.style.transform = 'rotate(0deg)';

                    } else {
                        // Close others in same container? (Optional, let's keep it multiple open allowed as per "Expand" implication)
                        
                        content.style.maxHeight = content.scrollHeight + "px";
                        
                        // Rotate icons
                        const arrow = this.querySelector('.arrow-icon');
                        if(arrow) arrow.style.transform = 'rotate(180deg)';

                        const plus = this.querySelector('.icon-transform');
                        if(plus) plus.style.transform = 'rotate(45deg)';
                    }
                });
            });
        });
    </script>
</body>
</html>
