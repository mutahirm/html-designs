<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutahir Masood | Mockup Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #fdfaff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(270,100%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(240,100%,98%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(280,100%,95%,1) 0, transparent 50%);
        }
        .purple-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .purple-card-shadow {
            box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.1);
        }
        .purple-card-shadow:hover {
            box-shadow: 0 20px 40px -15px rgba(139, 92, 246, 0.2);
            transform: translateY(-4px);
            border-color: rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen">

    <header class="max-w-6xl mx-auto pt-20 pb-16 px-6">
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-purple-100 text-purple-600 text-xs font-bold uppercase tracking-widest mb-4">
                    <i data-lucide="user" class="w-3 h-3"></i>
                    Mutahir Masood
                </div>
                <h1 class="text-5xl font-extrabold tracking-tight text-slate-900">
                    Mockup <span class="text-purple-600">Library</span>
                </h1>
                <p class="text-xl text-slate-500 mt-3 font-medium">A curated collection of web mockups and design experiments.</p>
            </div>
            
            <div class="inline-flex items-center gap-3 bg-white px-6 py-3 rounded-2xl border border-purple-100 text-slate-700 font-bold purple-card-shadow">
                <div class="w-2 h-2 rounded-full bg-purple-500 animate-pulse"></div>
                <span id="count" class="text-sm">Scanning designs...</span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-24">
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full py-20 text-center">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-purple-100 border-t-purple-600"></div>
            </div>
        </div>
    </main>

    <script>
        async function loadDesigns() {
            const gallery = document.getElementById('gallery');
            const countLabel = document.getElementById('count');
            
            try {
                const response = await fetch('./mockups-list.json');
                if (!response.ok) throw new Error();
                const designs = await response.json();
                
                const countText = designs.length === 1 ? '1 Design Found' : `${designs.length} Designs Found`;
                countLabel.innerText = countText;

                if (designs.length === 0) {
                    gallery.innerHTML = `<div class="col-span-full py-16 text-center bg-white/50 rounded-[3rem] border-2 border-dashed border-purple-200">
                        <p class="text-purple-400 font-medium text-lg">Your library is waiting for its first design.</p>
                    </div>`;
                    return;
                }

                gallery.innerHTML = designs.map(design => `
                    <div class="group purple-glass rounded-[2.5rem] p-10 transition-all duration-500 purple-card-shadow relative overflow-hidden">
                        <div class="absolute -right-4 -top-4 w-24 h-24 bg-purple-100/50 rounded-full blur-3xl group-hover:bg-purple-200/80 transition-colors"></div>
                        
                        <div class="flex flex-col h-full relative z-10">
                            <div class="mb-8">
                                <div class="w-14 h-14 bg-purple-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-purple-200 transition-transform group-hover:rotate-6">
                                    <i data-lucide="layout" class="w-7 h-7"></i>
                                </div>
                            </div>
                            
                            <h2 class="text-2xl font-bold text-slate-900 leading-tight group-hover:text-purple-600 transition-colors">
                                ${design.name}
                            </h2>
                            
                            <div class="mt-4 flex items-center gap-2 text-slate-400 font-medium text-sm">
                                <i data-lucide="calendar-days" class="w-4 h-4 text-purple-300"></i>
                                <span>${new Date(design.date).toLocaleDateString('en-CA', { month: 'short', day: 'numeric', year: 'numeric' })}</span>
                            </div>

                            <div class="mt-10 flex items-center">
                                <a href="${design.path}" target="_blank" class="w-full bg-slate-900 group-hover:bg-purple-600 text-white text-center py-4 rounded-2xl font-bold text-sm transition-all flex items-center justify-center gap-2 shadow-xl shadow-slate-200 group-hover:shadow-purple-200">
                                    Explore Design
                                    <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

                lucide.createIcons();
            } catch (err) {
                gallery.innerHTML = `<p class="col-span-full text-center text-slate-400">Unable to locate your designs.</p>`;
            }
        }

        loadDesigns();
        lucide.createIcons();
    </script>
</body>
</html>
