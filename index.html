<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }
        .card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }
        .card-shadow:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.08), 0 8px 10px -6px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen">

    <header class="max-w-6xl mx-auto pt-16 pb-12 px-6">
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">Mockup Library</h1>
                <p class="text-lg text-slate-500 mt-2 font-medium">A space for all my ideas and web experiments.</p>
            </div>
            <div id="status-tag" class="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-full border border-slate-200 text-sm text-slate-600 font-semibold card-shadow">
                <i data-lucide="layers" class="w-4 h-4 text-blue-500"></i>
                <span id="count">Scanning...</span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-20">
        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full py-20 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-slate-200 border-t-blue-500"></div>
                <p class="mt-4 text-slate-500 font-medium">Gathering your designs...</p>
            </div>
        </div>
    </main>

    <script>
        async function loadDesigns() {
            const gallery = document.getElementById('gallery');
            const countLabel = document.getElementById('count');
            
            try {
                const response = await fetch('./mockups-list.json');
                if (!response.ok) throw new Error();
                
                const designs = await response.json();
                countLabel.innerText = `${designs.length} designs saved`;

                if (designs.length === 0) {
                    gallery.innerHTML = `<div class="col-span-full py-12 text-center bg-white rounded-3xl border-2 border-dashed border-slate-200">
                        <p class="text-slate-400">No mockups found. Start by sending one from Discord!</p>
                    </div>`;
                    return;
                }

                gallery.innerHTML = designs.map(design => `
                    <div class="group bg-white rounded-[2rem] border border-slate-100 p-8 transition-all duration-300 card-shadow relative overflow-hidden">
                        <div class="flex flex-col h-full">
                            <div class="flex items-start justify-between mb-6">
                                <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                                    <i data-lucide="layout-template" class="w-6 h-6"></i>
                                </div>
                                <span class="bg-slate-100 text-slate-500 text-[10px] uppercase tracking-widest px-3 py-1 rounded-full font-bold">
                                    HTML
                                </span>
                            </div>
                            
                            <h2 class="text-xl font-bold text-slate-900 capitalize leading-snug group-hover:text-blue-600 transition-colors">
                                ${design.name.replace(/[-_]/g, ' ')}
                            </h2>
                            
                            <div class="mt-2 flex items-center gap-2 text-slate-400 text-sm">
                                <i data-lucide="calendar" class="w-4 h-4"></i>
                                <span>${new Date(design.date).toLocaleDateString('en-CA', { month: 'long', day: 'numeric', year: 'numeric' })}</span>
                            </div>

                            <div class="mt-8 pt-6 border-t border-slate-50 flex items-center justify-between">
                                <a href="${design.path}" target="_blank" class="text-sm font-bold text-slate-900 flex items-center gap-2 hover:gap-3 transition-all">
                                    Open Preview
                                    <i data-lucide="arrow-right" class="w-4 h-4 text-blue-500"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Re-initialize icons for the newly injected HTML
                lucide.createIcons();

            } catch (err) {
                gallery.innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <i data-lucide="alert-circle" class="w-12 h-12 text-slate-300 mx-auto mb-4"></i>
                        <p class="text-slate-500 font-medium">Ready to start? Send your first mockup from Discord to see it here.</p>
                    </div>`;
                lucide.createIcons();
            }
        }

        // Initialize
        loadDesigns();
        lucide.createIcons();
    </script>
</body>
</html>
