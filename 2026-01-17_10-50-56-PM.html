<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODS Favorite Philosophers UI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config for RODS Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        rods: {
                            blue: '#0052A0',
                            orange: '#F6931D',
                            green: '#669C42',
                            light: '#F8F9FC',
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 82, 160, 0.15)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom scrollbar for sleek look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Smooth Accordion Animation */
        .accordion-content {
            transition: grid-template-rows 300ms ease-out, opacity 300ms ease-out, padding 300ms ease;
            display: grid;
            grid-template-rows: 0fr;
            opacity: 0;
        }
        .accordion-content.active {
            grid-template-rows: 1fr;
            opacity: 1;
            padding-top: 1.5rem;
        }
        .accordion-overflow {
            overflow: hidden;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 antialiased min-h-screen flex items-center justify-center p-4 lg:p-8">

    <!-- Main Container (Social Media Post Size / UI Component) -->
    <main class="w-full max-w-[940px] bg-white rounded-3xl shadow-soft overflow-hidden relative border border-slate-100 flex flex-col md:flex-row h-[800px] md:h-[700px]">
        
        <!-- Left Sidebar / Header Area -->
        <aside class="w-full md:w-1/3 bg-rods-blue relative overflow-hidden flex flex-col justify-between p-8 text-white">
            <!-- Decorative Background Element -->
            <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path d="M0 0 C 50 100 80 100 100 0 Z" fill="white" />
                </svg>
            </div>

            <!-- Logo Area -->
            <div class="relative z-10 mb-8">
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-4 inline-block mb-6 border border-white/20">
                    <img src="https://e1287dca1c7201d4603ccdb9f86e87f0.cdn.bubble.io/f1677354238652x883606807409011300/RODS%20Logo.svg" 
                         alt="RODS Logo" 
                         class="h-12 w-auto brightness-0 invert"> 
                </div>
                <h1 class="text-4xl font-bold tracking-tight leading-tight mb-2">Favorite<br>Philosophers</h1>
                <p class="text-blue-100 text-sm font-medium opacity-80">Curated Wisdom & Ideas</p>
            </div>

            <!-- Stats / Info -->
            <div class="relative z-10 mt-auto space-y-6">
                <div class="flex items-center gap-4">
                    <div class="bg-rods-orange/20 p-3 rounded-full text-rods-orange border border-rods-orange/30">
                        <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <div class="text-2xl font-bold" id="total-count">3</div>
                        <div class="text-xs text-blue-200 uppercase tracking-wider">Entries</div>
                    </div>
                </div>
                
                <button onclick="openModal()" class="group w-full bg-rods-orange hover:bg-orange-500 text-white font-semibold py-4 px-6 rounded-xl shadow-lg shadow-orange-500/30 transition-all duration-300 flex items-center justify-between transform hover:-translate-y-1">
                    <span>Add Philosopher</span>
                    <i data-lucide="plus" class="w-5 h-5 group-hover:rotate-90 transition-transform"></i>
                </button>
            </div>
        </aside>

        <!-- Right Content Area (List) -->
        <section class="w-full md:w-2/3 bg-rods-light relative flex flex-col">
            <!-- Header Filter (Visual Only) -->
            <div class="h-20 border-b border-slate-200 flex items-center justify-between px-8 bg-white">
                <div class="flex items-center gap-2 text-sm text-slate-500">
                    <span class="font-semibold text-rods-blue">All</span>
                    <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    <span>Library</span>
                </div>
                <div class="flex gap-2">
                    <button class="p-2 text-slate-400 hover:text-rods-blue transition-colors"><i data-lucide="search" class="w-5 h-5"></i></button>
                    <button class="p-2 text-slate-400 hover:text-rods-blue transition-colors"><i data-lucide="more-horizontal" class="w-5 h-5"></i></button>
                </div>
            </div>

            <!-- Scrollable List -->
            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="philosophers-list">
                <!-- Javascript will inject content here -->
            </div>
        </section>

    </main>

    <!-- Modal for Adding -->
    <div id="add-modal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0 modal-backdrop" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 transition-all scale-95 opacity-0 modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-rods-blue">New Entry</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>

            <form id="add-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Name</label>
                    <input type="text" id="input-name" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-slate-800 focus:outline-none focus:border-rods-blue focus:ring-1 focus:ring-rods-blue transition-all" placeholder="e.g. Socrates">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Core Idea</label>
                    <input type="text" id="input-idea" required class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-slate-800 focus:outline-none focus:border-rods-green focus:ring-1 focus:ring-rods-green transition-all" placeholder="e.g. The Socratic Method">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Stars (1-5)</label>
                    <div class="flex gap-2" id="star-selector">
                        <button type="button" onclick="setRating(1)" class="star-btn text-slate-300 hover:text-rods-orange transition-colors"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button type="button" onclick="setRating(2)" class="star-btn text-slate-300 hover:text-rods-orange transition-colors"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button type="button" onclick="setRating(3)" class="star-btn text-slate-300 hover:text-rods-orange transition-colors"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button type="button" onclick="setRating(4)" class="star-btn text-slate-300 hover:text-rods-orange transition-colors"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                        <button type="button" onclick="setRating(5)" class="star-btn text-slate-300 hover:text-rods-orange transition-colors"><i data-lucide="star" class="w-6 h-6 fill-current"></i></button>
                    </div>
                    <input type="hidden" id="input-rating" value="0">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Detailed Note</label>
                    <textarea id="input-note" rows="3" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-3 text-slate-800 focus:outline-none focus:border-rods-blue focus:ring-1 focus:ring-rods-blue transition-all" placeholder="Write a brief note about their philosophy..."></textarea>
                </div>

                <button type="submit" class="w-full bg-rods-blue hover:bg-blue-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/10 mt-2 transition-all">
                    Add to List
                </button>
            </form>
        </div>
    </div>

    <!-- Javascript Application Logic -->
    <script>
        // Initial Data
        const initialData = [
            {
                id: 1,
                name: 'Marcus Aurelius',
                idea: 'Stoicism',
                rating: 5,
                note: 'Roman emperor from 161 to 180 and a Stoic philosopher. He is the last of the rulers known as the Five Good Emperors.',
                img: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Marcus&backgroundColor=b6e3f4'
            },
            {
                id: 2,
                name: 'Friedrich Nietzsche',
                idea: 'Ãœbermensch',
                rating: 4,
                note: 'German philosopher, cultural critic, composer, poet, writer, and philologist whose work has exerted a profound influence on modern intellectual history.',
                img: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Friedrich&backgroundColor=c0aede'
            },
            {
                id: 3,
                name: 'Simone de Beauvoir',
                idea: 'Existentialism',
                rating: 5,
                note: 'French existentialist philosopher, writer, social theorist, and feminist activist. Best known for "The Second Sex".',
                img: 'https://api.dicebear.com/7.x/avataaars/svg?seed=Simone&backgroundColor=ffdfbf'
            }
        ];

        let philosophers = [...initialData];

        // Render Function
        function renderList() {
            const container = document.getElementById('philosophers-list');
            const countDisplay = document.getElementById('total-count');
            
            container.innerHTML = '';
            countDisplay.innerText = philosophers.length;

            philosophers.forEach((p) => {
                // Create Stars HTML
                let starsHtml = '';
                for(let i=1; i<=5; i++) {
                    const fillClass = i <= p.rating ? 'fill-rods-orange text-rods-orange' : 'text-slate-200 fill-slate-200';
                    starsHtml += `<i data-lucide="star" class="w-4 h-4 ${fillClass}"></i>`;
                }

                // Create Card
                const card = document.createElement('div');
                card.className = "group bg-white rounded-2xl p-5 shadow-card hover:shadow-lg transition-all border border-slate-100 cursor-pointer";
                card.onclick = (e) => toggleExpand(e, p.id);

                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <img src="${p.img}" class="w-12 h-12 rounded-full bg-slate-100 object-cover ring-2 ring-white shadow-sm" alt="${p.name}">
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg leading-tight group-hover:text-rods-blue transition-colors">${p.name}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="px-2 py-0.5 rounded-full bg-rods-green/10 text-rods-green text-xs font-semibold border border-rods-green/20">${p.idea}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <div class="flex gap-0.5">
                                ${starsHtml}
                            </div>
                            <i data-lucide="chevron-down" class="w-5 h-5 text-slate-300 transition-transform duration-300 group-hover:text-rods-blue" id="icon-${p.id}"></i>
                        </div>
                    </div>
                    
                    <div class="accordion-content" id="content-${p.id}">
                        <div class="accordion-overflow">
                            <div class="border-t border-dashed border-slate-200 mt-2 pt-4">
                                <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Note</h4>
                                <p class="text-slate-600 leading-relaxed text-sm bg-slate-50 p-3 rounded-lg border border-slate-100">
                                    ${p.note || "No detailed notes added yet."}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // Toggle Accordion
        function toggleExpand(e, id) {
            // Prevent triggering when clicking buttons inside if we had any
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            // Close others (Optional - sleek effect)
            document.querySelectorAll('.accordion-content').forEach(el => {
                if(el.id !== `content-${id}`) {
                    el.classList.remove('active');
                }
            });
            document.querySelectorAll('.lucide-chevron-down').forEach(el => {
                if(el.id !== `icon-${id}`) {
                    el.style.transform = 'rotate(0deg)';
                }
            });

            // Toggle Current
            const isActive = content.classList.contains('active');
            if(isActive) {
                content.classList.remove('active');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('active');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // Modal Logic
        const modal = document.getElementById('add-modal');
        const backdrop = modal.querySelector('.modal-backdrop');
        const modalContent = modal.querySelector('.modal-content');

        function openModal() {
            modal.classList.remove('hidden');
            // Small timeout for transition
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        function closeModal() {
            backdrop.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('add-form').reset();
                setRating(0);
            }, 300);
        }

        // Star Rating Logic in Modal
        let currentRating = 0;
        function setRating(n) {
            currentRating = n;
            document.getElementById('input-rating').value = n;
            const stars = document.querySelectorAll('.star-btn svg');
            stars.forEach((star, index) => {
                if(index < n) {
                    star.classList.add('fill-rods-orange', 'text-rods-orange');
                    star.classList.remove('text-slate-300');
                } else {
                    star.classList.remove('fill-rods-orange', 'text-rods-orange');
                    star.classList.add('text-slate-300');
                }
            });
        }

        // Form Submit
        document.getElementById('add-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('input-name').value;
            const idea = document.getElementById('input-idea').value;
            const note = document.getElementById('input-note').value;
            
            // Generate random avatar seed
            const seed = Math.random().toString(36).substring(7);
            
            const newEntry = {
                id: Date.now(),
                name,
                idea,
                rating: currentRating || 1, // Default to 1 if not selected
                note,
                img: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}&backgroundColor=e2e8f0`
            };

            philosophers.unshift(newEntry); // Add to top
            renderList();
            closeModal();
            
            // Scroll to top of list
            document.getElementById('philosophers-list').scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initialize
        renderList();

    </script>
</body>
</html>
