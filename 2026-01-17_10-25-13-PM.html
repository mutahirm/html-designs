<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philosopher's Notes</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tailwind Config for Custom Fonts/Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f4f4f5',
                            100: '#e4e4e7',
                            900: '#18181b',
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(99, 102, 241, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .expand-enter { max-height: 0; opacity: 0; overflow: hidden; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .expand-active { max-height: 500px; opacity: 1; }
    </style>
</head>
<body class="bg-[#F8F9FB] text-slate-800 min-h-screen relative overflow-x-hidden">

    <!-- Background Decor -->
    <div class="fixed top-0 left-0 w-full h-96 bg-gradient-to-b from-white to-transparent pointer-events-none z-0"></div>
    <div class="fixed top-[-10%] right-[-5%] w-96 h-96 bg-indigo-50 rounded-full blur-3xl opacity-50 z-0"></div>
    <div class="fixed bottom-[-10%] left-[-5%] w-96 h-96 bg-rose-50 rounded-full blur-3xl opacity-50 z-0"></div>

    <main class="relative z-10 max-w-5xl mx-auto px-6 py-12">
        
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center">
                        <i data-lucide="feather" class="w-4 h-4"></i>
                    </div>
                    <span class="text-xs font-bold tracking-widest text-slate-400 uppercase">Personal Archive</span>
                </div>
                <h1 class="text-4xl md:text-5xl font-serif font-medium text-slate-900 leading-tight">
                    Favourite <span class="italic text-indigo-600">Philosophers</span>
                </h1>
            </div>

            <div class="flex items-center gap-4 bg-white p-1.5 rounded-full shadow-soft border border-slate-100">
                <button onclick="switchView('list')" id="btn-list" class="p-2.5 rounded-full transition-all duration-300 text-white bg-slate-900 hover:shadow-lg">
                    <i data-lucide="align-justify" class="w-4 h-4"></i>
                </button>
                <button onclick="switchView('grid')" id="btn-grid" class="p-2.5 rounded-full transition-all duration-300 text-slate-400 hover:text-slate-900 hover:bg-slate-50">
                    <i data-lucide="layout-grid" class="w-4 h-4"></i>
                </button>
                <button onclick="switchView('minimal')" id="btn-minimal" class="p-2.5 rounded-full transition-all duration-300 text-slate-400 hover:text-slate-900 hover:bg-slate-50">
                    <i data-lucide="layers" class="w-4 h-4"></i>
                </button>
                <div class="w-px h-6 bg-slate-200 mx-1"></div>
                <button onclick="toggleModal()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full text-sm font-medium transition-colors shadow-glow">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Add Entry</span>
                </button>
            </div>
        </header>

        <!-- Stats / Filter Bar (Mockup) -->
        <div class="flex items-center gap-6 mb-8 text-sm text-slate-500 border-b border-slate-200 pb-4">
            <span class="text-slate-900 font-medium" id="count-display">0 Philosophers</span>
            <span class="hidden md:inline text-slate-300">|</span>
            <div class="flex items-center gap-1 cursor-pointer hover:text-indigo-600 transition-colors">
                <span>Sort by Rating</span>
                <i data-lucide="chevron-down" class="w-3 h-3"></i>
            </div>
        </div>

        <!-- Content Area -->
        <div id="app-container" class="w-full transition-all duration-500">
            <!-- Dynamic Content Injected Here -->
        </div>

    </main>

    <!-- Add Modal -->
    <div id="modal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0 bg-slate-900/30 backdrop-blur-sm" onclick="toggleModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 scale-95 transition-transform duration-300" id="modal-content">
            
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-serif text-slate-900">New Entry</h2>
                <button onclick="toggleModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>

            <form id="add-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Name</label>
                    <input type="text" id="input-name" required placeholder="e.g. Marcus Aurelius" 
                           class="w-full px-4 py-3 bg-slate-50 rounded-lg border-none focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-slate-800 font-serif">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Core Idea</label>
                    <input type="text" id="input-idea" required placeholder="e.g. Stoicism & Virtue" 
                           class="w-full px-4 py-3 bg-slate-50 rounded-lg border-none focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-slate-800">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Rating</label>
                        <select id="input-stars" class="w-full px-4 py-3 bg-slate-50 rounded-lg border-none focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-slate-800 cursor-pointer">
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Personal Note</label>
                    <textarea id="input-note" rows="3" placeholder="Write your thoughts here..." 
                              class="w-full px-4 py-3 bg-slate-50 rounded-lg border-none focus:ring-2 focus:ring-indigo-500 transition-all outline-none text-slate-800 resize-none"></textarea>
                </div>
                <button type="submit" class="w-full py-3.5 bg-slate-900 hover:bg-indigo-600 text-white rounded-xl font-medium transition-all shadow-lg hover:shadow-indigo-500/20 mt-2">
                    Add Philosopher
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- State ---
        let currentView = 'list';
        
        const initialData = [
            {
                id: 1,
                name: 'Marcus Aurelius',
                idea: 'Stoic philosophy, controlling perception.',
                stars: 5,
                note: 'The Meditations are timeless. "You have power over your mind - not outside events. Realize this, and you will find strength."',
                image: 'https://images.unsplash.com/photo-1598556776374-2c07985392d4?q=80&w=200&auto=format&fit=crop'
            },
            {
                id: 2,
                name: 'Friedrich Nietzsche',
                idea: 'Ubermensch, Will to Power.',
                stars: 4,
                note: 'Challenging but profound. The concept of eternal recurrence is a heavy burden but a necessary thought experiment for living authentically.',
                image: 'https://images.unsplash.com/photo-1543862475-eb136770b5b0?q=80&w=200&auto=format&fit=crop'
            },
            {
                id: 3,
                name: 'Plato',
                idea: 'Theory of Forms, The Republic.',
                stars: 5,
                note: 'The allegory of the cave describes the philosopher\'s journey from shadows to truth. Foundational to Western thought.',
                image: 'https://images.unsplash.com/photo-1592345279419-959d784e8aad?q=80&w=200&auto=format&fit=crop'
            }
        ];

        let philosophers = [...initialData];

        // --- DOM Elements ---
        const container = document.getElementById('app-container');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const countDisplay = document.getElementById('count-display');
        const form = document.getElementById('add-form');

        // --- Core Functions ---

        function init() {
            render();
            updateCount();
            lucide.createIcons();
        }

        function switchView(view) {
            currentView = view;
            
            // Update buttons
            ['list', 'grid', 'minimal'].forEach(v => {
                const btn = document.getElementById(`btn-${v}`);
                if (v === view) {
                    btn.classList.remove('text-slate-400', 'hover:bg-slate-50');
                    btn.classList.add('text-white', 'bg-slate-900', 'shadow-lg');
                } else {
                    btn.classList.add('text-slate-400', 'hover:bg-slate-50');
                    btn.classList.remove('text-white', 'bg-slate-900', 'shadow-lg');
                }
            });

            render();
        }

        function renderStars(count) {
            let html = '<div class="flex gap-0.5 text-amber-400">';
            for(let i=0; i<5; i++) {
                if(i < count) {
                    html += `<i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>`;
                } else {
                    html += `<i data-lucide="star" class="w-3.5 h-3.5 text-slate-200"></i>`;
                }
            }
            html += '</div>';
            return html;
        }

        function toggleExpand(id) {
            const el = document.getElementById(`note-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            if (el.classList.contains('expand-active')) {
                el.classList.remove('expand-active');
                if(icon) icon.style.transform = 'rotate(0deg)';
            } else {
                // Close others if accordion style is preferred
                // document.querySelectorAll('.expand-active').forEach(e => e.classList.remove('expand-active'));
                el.classList.add('expand-active');
                if(icon) icon.style.transform = 'rotate(180deg)';
            }
        }

        // --- Renderers for 3 Designs ---

        function getListView() {
            let html = `<div class="bg-white rounded-3xl shadow-soft border border-slate-100 overflow-hidden">`;
            
            philosophers.forEach((p, index) => {
                html += `
                    <div class="group border-b border-slate-50 last:border-none transition-colors hover:bg-slate-50/50">
                        <div class="p-5 flex flex-col md:flex-row items-start md:items-center gap-6 cursor-pointer" onclick="toggleExpand(${p.id})">
                            <!-- Avatar -->
                            <div class="relative shrink-0">
                                <img src="${p.image}" alt="${p.name}" class="w-16 h-16 rounded-full object-cover ring-4 ring-slate-50 shadow-sm group-hover:scale-105 transition-transform duration-300">
                                <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 shadow-sm">
                                    <div class="bg-indigo-500 w-3 h-3 rounded-full"></div>
                                </div>
                            </div>

                            <!-- Text Info -->
                            <div class="flex-1 min-w-0">
                                <h3 class="font-serif text-xl text-slate-900 font-medium truncate">${p.name}</h3>
                                <p class="text-slate-500 text-sm mt-1 flex items-center gap-2">
                                    <span class="w-10 h-[1px] bg-indigo-300 block"></span>
                                    ${p.idea}
                                </p>
                            </div>

                            <!-- Meta -->
                            <div class="flex flex-row md:flex-col items-center md:items-end gap-3 md:gap-1 mt-2 md:mt-0 w-full md:w-auto justify-between">
                                ${renderStars(p.stars)}
                                <div class="text-xs font-semibold text-slate-300 uppercase tracking-widest group-hover:text-indigo-500 transition-colors flex items-center gap-1">
                                    View Note <i id="icon-${p.id}" data-lucide="chevron-down" class="w-3 h-3 transition-transform duration-300"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Note Expansion -->
                        <div id="note-${p.id}" class="expand-enter bg-slate-50/50">
                            <div class="p-6 pt-0 ml-0 md:ml-24 border-l-2 border-indigo-100 mr-6 mb-6">
                                <p class="text-slate-600 italic leading-relaxed text-sm">"${p.note}"</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        function getGridView() {
            let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
            philosophers.forEach((p, index) => {
                html += `
                    <div class="bg-white rounded-2xl p-6 shadow-soft border border-slate-100 hover:shadow-xl transition-all duration-300 group flex flex-col fade-in" style="animation-delay: ${index * 50}ms">
                        <div class="flex justify-between items-start mb-4">
                            <img src="${p.image}" class="w-14 h-14 rounded-2xl object-cover shadow-md group-hover:rotate-3 transition-transform">
                            <div class="bg-slate-50 px-2 py-1 rounded-lg border border-slate-100">
                                ${renderStars(p.stars)}
                            </div>
                        </div>
                        <h3 class="font-serif text-2xl text-slate-900 mb-2">${p.name}</h3>
                        <p class="text-sm text-slate-500 mb-4 line-clamp-2">${p.idea}</p>
                        
                        <div class="mt-auto pt-4 border-t border-slate-50">
                             <button onclick="toggleExpand(${p.id})" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 uppercase tracking-wider flex items-center gap-1">
                                Read Note <i data-lucide="arrow-right" class="w-3 h-3"></i>
                             </button>
                             <div id="note-${p.id}" class="expand-enter mt-3">
                                <p class="text-xs text-slate-600 bg-slate-50 p-3 rounded-lg">${p.note}</p>
                             </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        function getMinimalView() {
            let html = `<div class="space-y-2">`;
            philosophers.forEach((p, index) => {
                html += `
                    <div class="group relative bg-white hover:bg-slate-900 hover:text-white transition-colors duration-300 p-6 rounded-xl cursor-pointer shadow-sm border border-slate-100" onclick="toggleExpand(${p.id})">
                        <div class="flex justify-between items-baseline">
                            <h2 class="text-3xl font-serif font-light tracking-tight group-hover:translate-x-2 transition-transform">${p.name}</h2>
                            <span class="text-sm font-mono opacity-50">${p.stars}/5</span>
                        </div>
                        <div id="note-${p.id}" class="expand-enter">
                            <div class="mt-4 pt-4 border-t border-slate-200 group-hover:border-slate-700 flex flex-col md:flex-row gap-4">
                                <div class="w-full md:w-1/3 text-sm opacity-70 uppercase tracking-widest">${p.idea}</div>
                                <div class="w-full md:w-2/3 font-serif italic text-lg opacity-90">${p.note}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        function render() {
            let content = '';
            if (currentView === 'list') content = getListView();
            else if (currentView === 'grid') content = getGridView();
            else content = getMinimalView();

            container.innerHTML = content;
            lucide.createIcons();
        }

        function updateCount() {
            countDisplay.innerText = `${philosophers.length} Philosophers`;
        }

        // --- Interaction Handlers ---

        function toggleModal() {
            const isHidden = modal.classList.contains('hidden');
            if (isHidden) {
                modal.classList.remove('hidden');
                // Small delay to allow display block to apply before opacity transition
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('scale-95');
                    modalContent.classList.add('scale-100');
                }, 10);
            } else {
                modal.classList.add('opacity-0');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('input-name').value;
            const idea = document.getElementById('input-idea').value;
            const stars = document.getElementById('input-stars').value;
            const note = document.getElementById('input-note').value;

            // Generate a random gradient placeholder if no image API
            const newId = philosophers.length + 1;
            const newEntry = {
                id: newId,
                name,
                idea,
                stars: parseInt(stars),
                note,
                image: `https://ui-avatars.com/api/?name=${name}&background=random&color=fff`
            };

            philosophers.push(newEntry);
            form.reset();
            toggleModal();
            render();
            updateCount();
        });

        // Initialize
        init();

    </script>
</body>
</html>
